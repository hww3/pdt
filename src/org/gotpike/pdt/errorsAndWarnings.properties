E286=junk on end of regexp	(P) The regular expression parser is confused.\n
E287=Label not found for "last %s"	(F) You named a loop to break out of, but you're not currently in a loop\nof that name, not even if you count where you were called from.  See\nL<perlfunc/last>.\n
E288=Label not found for "next %s"	(F) You named a loop to continue, but you're not currently in a loop of\nthat name, not even if you count where you were called from.  See\nL<perlfunc/last>.\n
E289=Label not found for "redo %s"	(F) You named a loop to restart, but you're not currently in a loop of\nthat name, not even if you count where you were called from.  See\nL<perlfunc/last>.\n
E290=leaving effective %s failed	(F) While under the C<use filetest> pragma, switching the real and\neffective uids or gids failed.\n
E291=length/code after end of string in unpack	(F) While unpacking, the string buffer was alread used up when an unpack\nlength/code combination tried to obtain more data. This results in\nan undefined value for the length. See L<perlfunc/pack>.\n
E292=listen() on closed socket %s	(W closed) You tried to do a listen on a closed socket.  Did you forget\nto check the return value of your socket() call?  See\nL<perlfunc/listen>.\n
E293=Lookbehind longer than %d not implemented in regex; marked by <-- HERE in m/%s/	(F) There is currently a limit on the length of string which lookbehind can\nhandle. This restriction may be eased in a future release. The <-- HERE\nshows in the regular expression about where the problem was discovered.\n
E294=lstat() on filehandle %s	(W io) You tried to do an lstat on a filehandle.  What did you mean\nby that?  lstat() makes sense only on filenames.  (Perl did a fstat()\ninstead on the filehandle.)\n
E295=Lvalue subs returning %s not implemented yet	(F) Due to limitations in the current implementation, array and hash\nvalues cannot be returned in subroutines used in lvalue context.  See\nL<perlsub/"Lvalue subroutines">.\n
E296=Malformed integer in [] in  pack	(F) Between the  brackets enclosing a numeric repeat count only digits\nare permitted.  See L<perlfunc/pack>.\n
E297=Malformed integer in [] in unpack	(F) Between the  brackets enclosing a numeric repeat count only digits\nare permitted.  See L<perlfunc/pack>.\n
E298=Malformed PERLLIB_PREFIX	(F) An error peculiar to OS/2.  PERLLIB_PREFIX should be of the form\n\n    prefix1;prefix2\n\nor\n    prefix1 prefix2\n\nwith nonempty prefix1 and prefix2.  If C<prefix1> is indeed a prefix of\na builtin library search path, prefix2 is substituted.  The error may\nappear if components are not found, or are too long.  See\n"PERLLIB_PREFIX" in L<perlos2>.\n
E299=Malformed prototype for %s: %s	(F) You tried to use a function with a malformed prototype.  The\nsyntax of function prototypes is given a brief compile-time check for\nobvious errors like invalid characters.  A more rigorous check is run\nwhen the function is called.\n
E300=Malformed UTF-8 character (%s)	Perl detected something that didn't comply with UTF-8 encoding rules.\n\nOne possible cause is that you read in data that you thought to be in\nUTF-8 but it wasn't (it was for example legacy 8-bit data).  Another\npossibility is careless use of utf8::upgrade().\n
E301=Malformed UTF-16 surrogate	Perl thought it was reading UTF-16 encoded character data but while\ndoing it Perl met a malformed Unicode surrogate.\n
E302=%s matches null string many times in regex; marked by <-- HERE in m/%s/	(W regexp) The pattern you've specified would be an infinite loop if the\nregular expression engine didn't specifically check for that.  The <-- HERE\nshows in the regular expression about where the problem was discovered.\nSee L<perlre>.\n
E303="%s" may clash with future reserved word	(W) This warning may be due to running a perl5 script through a perl4\ninterpreter, especially if the word that is being warned about is\n"use" or "my".\n
E304=% may not be used in pack	(F) You can't pack a string by supplying a checksum, because the\nchecksumming process loses information, and you can't go the other way.\nSee L<perlfunc/unpack>.\n
E305=Method for operation %s not found in package %s during blessing	(F) An attempt was made to specify an entry in an overloading table that\ndoesn't resolve to a valid subroutine.  See L<overload>.\n
E306=Method %s not permitted	See Server error.\n
E307=Might be a runaway multi-line %s string starting on line %d	(S) An advisory indicating that the previous error may have been caused\nby a missing delimiter on a string or pattern, because it eventually\nended earlier on the current line.\n
E308=Misplaced _ in number	(W syntax) An underscore (underbar) in a numeric constant did not\nseparate two digits.\n
E309=Missing %sbrace%s on \N{}	(F) Wrong syntax of character name literal C<\N{charname}> within\ndouble-quotish context.\n
E310=Missing comma after first argument to %s function	(F) While certain functions allow you to specify a filehandle or an\n"indirect object" before the argument list, this ain't one of them.\n
E311=Missing command in piped open	(W pipe) You used the C<open(FH, "| command")> or\nC<open(FH, "command |")> construction, but the command was missing or\nblank.\n
E312=Missing control char name in \c	(F) A double-quoted string ended with "\c", without the required control\ncharacter name.\n
E313=Missing name in "my sub"	(F) The reserved syntax for lexically scoped subroutines requires that\nthey have a name with which they can be found.\n
E314=Missing $ on loop variable	(F) Apparently you've been programming in B<csh> too much.  Variables\nare always mentioned with the $ in Perl, unlike in the shells, where it\ncan vary from one line to the next.\n
E315=(Missing operator before %s?)	(S) This is an educated guess made in conjunction with the message "%s\nfound where operator expected".  Often the missing operator is a comma.\n
E316=Missing right brace on %s	(F) Missing right brace in C<\p{...}> or C<\P{...}>.\n
E317=Missing right curly or square bracket	(F) The lexer counted more opening curly or square brackets than closing\nones.  As a general rule, you'll find it's missing near the place you\nwere last editing.\n
E318=(Missing semicolon on previous line?)	(S) This is an educated guess made in conjunction with the message "%s\nfound where operator expected".  Don't automatically put a semicolon on\nthe previous line just because you saw this message.\n
E319=Modification of a read-only value attempted	(F) You tried, directly or indirectly, to change the value of a\nconstant.  You didn't, of course, try "2 = 1", because the compiler\ncatches that.  But an easy way to do the same thing is:\n\n    sub mod { $_[0] = 1 }\n    mod(2);\n\nAnother way is to assign to a substr() that's off the end of the string.\n\nYet another way is to assign to a C<foreach> loop I<VAR> when I<VAR>\nis aliased to a constant in the look I<LIST>:\n\n        $x = 1;\n        foreach my $n ($x, 2) {\n            $n *= 2; # modifies the $x, but fails on attempt to modify the 2\n        }\n
E320=Modification of non-creatable array value attempted, %s	(F) You tried to make an array value spring into existence, and the\nsubscript was probably negative, even counting from end of the array\nbackwards.\n
E321=Modification of non-creatable hash value attempted, %s	(P) You tried to make a hash value spring into existence, and it\ncouldn't be created for some peculiar reason.\n
E322=Module name must be constant	(F) Only a bare module name is allowed as the first argument to a "use".\n
E323=Module name required with -%c option	(F) The C<-M> or C<-m> options say that Perl should load some module, but\nyou omitted the name of the module.  Consult L<perlrun> for full details\nabout C<-M> and C<-m>.\n
E324=More than one argument to open	(F) The C<open> function has been asked to open multiple files. This\ncan happen if you are trying to open a pipe to a command that takes a\nlist of arguments, but have forgotten to specify a piped open mode.\nSee L<perlfunc/open> for details.\n
E325=msg%s not implemented	(F) You don't have System V message IPC on your system.\n
E326=Multidimensional syntax %s not supported	(W syntax) Multidimensional arrays aren't written like C<$foo[1,2,3]>.\nThey're written like C<$foo[1][2][3]>, as in C.\n
E327='/' must be followed by 'a*', 'A*' or 'Z*'	(F) You had a pack template indicating a counted-length string,\nCurrently the only things that can have their length counted are a*, A*\nor Z*.  See L<perlfunc/pack>.\n
E328='/' must follow a numeric type in unpack	(F) You had an unpack template that contained a '/', but this did not\nfollow some unpack specification producing a numeric value.\nSee L<perlfunc/pack>.\n
E329="my sub" not yet implemented	(F) Lexically scoped subroutines are not yet implemented.  Don't try\nthat yet.\n
E330="my" variable %s can't be in a package	(F) Lexically scoped variables aren't in a package, so it doesn't make\nsense to try to declare one with a package qualifier on the front.  Use\nlocal() if you want to localize a package variable.\n
E331=Name "%s::%s" used only once: possible typo	(W once) Typographical errors often show up as unique variable names.\nIf you had a good reason for having a unique name, then just mention it\nagain somehow to suppress the message.  The C<our> declaration is\nprovided for this purpose.\n\nNOTE: This warning detects symbols that have been used only once so $c, @c,\n%c, *c, &c, sub c{}, c(), and c (the filehandle or format) are considered\nthe same; if a program uses $c only once but also uses any of the others it\nwill not trigger this warning.\n
E332=Negative '/' count in unpack	(F) The length count obtained from a length/code unpack operation was\nnegative.  See L<perlfunc/pack>.\n
E333=Negative length	(F) You tried to do a read/write/send/recv operation with a buffer\nlength that is less than 0.  This is difficult to imagine.\n
E334=Negative offset to vec in lvalue context	(F) When C<vec> is called in an lvalue context, the second argument must be\ngreater than or equal to zero.\n
E335=Nested quantifiers in regex; marked by <-- HERE in m/%s/	(F) You can't quantify a quantifier without intervening parentheses. So\nthings like ** or +* or ?* are illegal. The <-- HERE shows in the regular\nexpression about where the problem was discovered.\n\nNote that the minimal matching quantifiers, C<*?>, C<+?>, and\nC<??> appear to be nested quantifiers, but aren't.  See L<perlre>.\n
E336=%s never introduced	(S internal) The symbol in question was declared but somehow went out of\nscope before it could possibly have been used.\n
E337=Newline in left-justified string for %s	(W printf) There is a newline in a string to be left justified by \nC<printf> or C<sprintf>.\n\nThe padding spaces will appear after the newline, which is probably not\nwhat you wanted.  Usually you should remove the newline from the string \nand put formatting characters in the C<sprintf> format.\n
E338=No %s allowed while running setuid	(F) Certain operations are deemed to be too insecure for a setuid or\nsetgid script to even be allowed to attempt.  Generally speaking there\nwill be another way to do what you want that is, if not secure, at least\nsecurable.  See L<perlsec>.\n
E339=No comma allowed after %s	(F) A list operator that has a filehandle or "indirect object" is not\nallowed to have a comma between that and the following arguments.\nOtherwise it'd be just another one of the arguments.\n\nOne possible cause for this is that you expected to have imported a\nconstant to your name space with B<use> or B<import> while no such\nimporting took place, it may for example be that your operating system\ndoes not support that particular constant. Hopefully you did use an\nexplicit import list for the constants you expect to see, please see\nL<perlfunc/use> and L<perlfunc/import>. While an explicit import list\nwould probably have caught this error earlier it naturally does not\nremedy the fact that your operating system still does not support that\nconstant. Maybe you have a typo in the constants of the symbol import\nlist of B<use> or B<import> or in the constant name at the line where\nthis error was triggered?\n
E340=No command into which to pipe on command line	(F) An error peculiar to VMS.  Perl handles its own command line\nredirection, and found a '|' at the end of the command line, so it\ndoesn't know where you want to pipe the output from this command.\n
E341=No DB::DB routine defined	(F) The currently executing code was compiled with the B<-d> switch, but\nfor some reason the perl5db.pl file (or some facsimile thereof) didn't\ndefine a routine to be called at the beginning of each statement.  Which\nis odd, because the file should have been required automatically, and\nshould have blown up the require if it didn't parse right.\n
E342=No dbm on this machine	(P) This is counted as an internal error, because every machine should\nsupply dbm nowadays, because Perl comes with SDBM.  See L<SDBM_File>.\n
E343=No DBsub routine	(F) The currently executing code was compiled with the B<-d> switch,\nbut for some reason the perl5db.pl file (or some facsimile thereof)\ndidn't define a DB::sub routine to be called at the beginning of each\nordinary subroutine call.\n
E344=No B<-e> allowed in setuid scripts	(F) A setuid script can't be specified by the user.\n
E345=No error file after 2> or 2>> on command line	(F) An error peculiar to VMS.  Perl handles its own command line\nredirection, and found a '2>' or a '2>>' on the command line, but can't\nfind the name of the file to which to write data destined for stderr.\n
E346=No group ending character '%c' found in template	(F) A pack or unpack template has an opening '(' or '[' without its\nmatching counterpart. See L<perlfunc/pack>.\n
E347=No input file after < on command line	(F) An error peculiar to VMS.  Perl handles its own command line\nredirection, and found a '<' on the command line, but can't find the\nname of the file from which to read data for stdin.\n
E348=No #! line	(F) The setuid emulator requires that scripts have a well-formed #! line\neven on machines that don't support the #! construct.\n
E349="no" not allowed in expression	(F) The "no" keyword is recognized and executed at compile time, and\nreturns no useful value.  See L<perlmod>.\n
E350=No output file after > on command line	(F) An error peculiar to VMS.  Perl handles its own command line\nredirection, and found a lone '>' at the end of the command line, so it\ndoesn't know where you wanted to redirect stdout.\n
E351=No output file after > or >> on command line	(F) An error peculiar to VMS.  Perl handles its own command line\nredirection, and found a '>' or a '>>' on the command line, but can't\nfind the name of the file to which to write data destined for stdout.\n
E352=No package name allowed for variable %s in "our"	(F) Fully qualified variable names are not allowed in "our"\ndeclarations, because that doesn't make much sense under existing\nsemantics.  Such syntax is reserved for future extensions.\n
E353=No Perl script found in input	(F) You called C<perl -x>, but no line was found in the file beginning\nwith #! and containing the word "perl".\n
E354=No setregid available	(F) Configure didn't find anything resembling the setregid() call for\nyour system.\n
E355=No setreuid available	(F) Configure didn't find anything resembling the setreuid() call for\nyour system.\n
E356=No space allowed after -%c	(F) The argument to the indicated command line switch must follow\nimmediately after the switch, without intervening spaces.\n
E357=No %s specified for -%c	(F) The indicated command line switch needs a mandatory argument, but\nyou haven't specified one.\n
E358=No such class %s	(F) You provided a class qualifier in a "my" or "our" declaration, but\nthis class doesn't exist at this point in your program.\n
E359=No such pipe open	(P) An error peculiar to VMS.  The internal routine my_pclose() tried to\nclose a pipe which hadn't been opened.  This should have been caught\nearlier as an attempt to close an unopened filehandle.\n
E360=No such pseudo-hash field "%s"	(F) You tried to access an array as a hash, but the field name used is\nnot defined.  The hash at index 0 should map all valid field names to\narray indices for that to work.\n
E361=No such pseudo-hash field "%s" in variable %s of type %s	(F) You tried to access a field of a typed variable where the type does\nnot know about the field name.  The field names are looked up in the\n%FIELDS hash in the type package at compile time.  The %FIELDS hash is\n%usually set up with the 'fields' pragma.\n
E362=No such signal: SIG%s	(W signal) You specified a signal name as a subscript to %SIG that was\nnot recognized.  Say C<kill -l> in your shell to see the valid signal\nnames on your system.\n
E363=Not a CODE reference	(F) Perl was trying to evaluate a reference to a code value (that is, a\nsubroutine), but found a reference to something else instead.  You can\nuse the ref() function to find out what kind of ref it really was.  See\nalso L<perlref>.\n
E364=Not a format reference	(F) I'm not sure how you managed to generate a reference to an anonymous\nformat, but this indicates you did, and that it didn't exist.\n
E365=Not a GLOB reference	(F) Perl was trying to evaluate a reference to a "typeglob" (that is, a\nsymbol table entry that looks like C<*foo>), but found a reference to\nsomething else instead.  You can use the ref() function to find out what\nkind of ref it really was.  See L<perlref>.\n
E366=Not a HASH reference	(F) Perl was trying to evaluate a reference to a hash value, but found a\nreference to something else instead.  You can use the ref() function to\nfind out what kind of ref it really was.  See L<perlref>.\n
E367=Not an ARRAY reference	(F) Perl was trying to evaluate a reference to an array value, but found\na reference to something else instead.  You can use the ref() function\nto find out what kind of ref it really was.  See L<perlref>.\n
E368=Not a perl script	(F) The setuid emulator requires that scripts have a well-formed #! line\neven on machines that don't support the #! construct.  The line must\nmention perl.\n
E369=Not a SCALAR reference	(F) Perl was trying to evaluate a reference to a scalar value, but found\na reference to something else instead.  You can use the ref() function\nto find out what kind of ref it really was.  See L<perlref>.\n
E370=Not a subroutine reference	(F) Perl was trying to evaluate a reference to a code value (that is, a\nsubroutine), but found a reference to something else instead.  You can\nuse the ref() function to find out what kind of ref it really was.  See\nalso L<perlref>.\n
E371=Not a subroutine reference in overload table	(F) An attempt was made to specify an entry in an overloading table that\ndoesn't somehow point to a valid subroutine.  See L<overload>.\n
E372=Not enough arguments for %s	(F) The function requires more arguments than you specified.\n
E373=Not enough format arguments	(W syntax) A format specified more picture fields than the next line\nsupplied.  See L<perlform>.\n
E374=%s: not found	(A) You've accidentally run your script through the Bourne shell instead\nof Perl.  Check the #! line, or manually feed your script into Perl\nyourself.\n
E375=no UTC offset information; assuming local time is UTC	(S) A warning peculiar to VMS.  Perl was unable to find the local\ntimezone offset, so it's assuming that local system time is equivalent\nto UTC.  If it's not, define the logical name\nF<SYS$TIMEZONE_DIFFERENTIAL> to translate to the number of seconds which\nneed to be added to UTC to get local time.\n
E376=Null filename used	(F) You can't require the null filename, especially because on many\nmachines that means the current directory!  See L<perlfunc/require>.\n
E377=NULL OP IN RUN	(P debugging) Some internal routine called run() with a null opcode\npointer.\n
E378=Null picture in formline	(F) The first argument to formline must be a valid format picture\nspecification.  It was found to be empty, which probably means you\nsupplied it an uninitialized value.  See L<perlform>.\n
