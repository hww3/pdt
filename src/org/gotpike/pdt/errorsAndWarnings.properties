E260=Ill-formed CRTL environ value "%s"	(W internal) A warning peculiar to VMS.  Perl tried to read the CRTL's\ninternal environ array, and encountered an element without the C<=>\ndelimiter used to separate keys from values.  The element is ignored.\n
E261=Ill-formed message in prime_env_iter: |%s|	(W internal) A warning peculiar to VMS.  Perl tried to read a logical\nname or CLI symbol definition when preparing to iterate over %ENV, and\ndidn't see the expected delimiter between key and value, so the line was\nignored.\n
E262=(in cleanup) %s	(W misc) This prefix usually indicates that a DESTROY() method raised\nthe indicated exception.  Since destructors are usually called by the\nsystem at arbitrary points during execution, and often a vast number of\ntimes, the warning is issued only once for any number of failures that\nwould otherwise result in the same message being repeated.\n\nFailure of user callbacks dispatched using the C<G_KEEPERR> flag could\nalso result in this warning.  See L<perlcall/G_KEEPERR>.\n
E263=In EBCDIC the v-string components cannot exceed 2147483647	(F) An error peculiar to EBCDIC.  Internally, v-strings are stored as\nUnicode code points, and encoded in EBCDIC as UTF-EBCDIC.  The UTF-EBCDIC\nencoding is limited to code points no larger than 2147483647 (0x7FFFFFFF).\n
E264=Insecure dependency in %s	(F) You tried to do something that the tainting mechanism didn't like.\nThe tainting mechanism is turned on when you're running setuid or\nsetgid, or when you specify B<-T> to turn it on explicitly.  The\ntainting mechanism labels all data that's derived directly or indirectly\nfrom the user, who is considered to be unworthy of your trust.  If any\nsuch data is used in a "dangerous" operation, you get this error.  See\nL<perlsec> for more information.\n
E265=Insecure directory in %s	(F) You can't use system(), exec(), or a piped open in a setuid or\nsetgid script if C<$ENV{PATH}> contains a directory that is writable by\nthe world.  See L<perlsec>.\n
E266=Insecure $ENV{%s} while running %s	(F) You can't use system(), exec(), or a piped open in a setuid or\nsetgid script if any of C<$ENV{PATH}>, C<$ENV{IFS}>, C<$ENV{CDPATH}>,\nC<$ENV{ENV}>, C<$ENV{BASH_ENV}> or C<$ENV{TERM}> are derived from data\nsupplied (or potentially supplied) by the user.  The script must set\nthe path to a known value, using trustworthy data.  See L<perlsec>.\n
E267=Integer overflow in %s number	(W overflow) The hexadecimal, octal or binary number you have specified\neither as a literal or as an argument to hex() or oct() is too big for\nyour architecture, and has been converted to a floating point number.\nOn a 32-bit architecture the largest hexadecimal, octal or binary number\nrepresentable without overflow is 0xFFFFFFFF, 037777777777, or\n0b11111111111111111111111111111111 respectively.  Note that Perl\ntransparently promotes all numbers to a floating point representation\ninternally--subject to loss of precision errors in subsequent\noperations.\n
E268=Internal disaster in regex; marked by <-- HERE in m/%s/	(P) Something went badly wrong in the regular expression parser.\nThe <-- HERE shows in the regular expression about where the problem was\ndiscovered.\n
E269=Internal inconsistency in tracking vforks	(S) A warning peculiar to VMS.  Perl keeps track of the number of times\nyou've called C<fork> and C<exec>, to determine whether the current call\nto C<exec> should affect the current script or a subprocess (see\nL<perlvms/"exec LIST">).  Somehow, this count has become scrambled, so\nPerl is making a guess and treating this C<exec> as a request to\nterminate the Perl script and execute the specified command.\n
E270=Internal urp in regex; marked by <-- HERE in m/%s/	(P) Something went badly awry in the regular expression parser. The\n<-- HERE shows in the regular expression about where the problem was\ndiscovered.\n
E271=%s (...) interpreted as function	(W syntax) You've run afoul of the rule that says that any list operator\nfollowed by parentheses turns into a function, with all the list\noperators arguments found inside the parentheses.  See\nL<perlop/Terms and List Operators (Leftward)>.\n
E272=Invalid %s attribute: %s	The indicated attribute for a subroutine or variable was not recognized\nby Perl or by a user-supplied handler.  See L<attributes>.\n
E273=Invalid %s attributes: %s	The indicated attributes for a subroutine or variable were not\nrecognized by Perl or by a user-supplied handler.  See L<attributes>.\n
E274=Invalid conversion in %s: "%s"	(W printf) Perl does not understand the given format conversion.  See\nL<perlfunc/sprintf>.\n
E275=Invalid [] range "%s" in regex; marked by <-- HERE in m/%s/	(F) The range specified in a character class had a minimum character\ngreater than the maximum character.  One possibility is that you forgot the\nC<{}> from your ending C<\x{}> - C<\x> without the curly braces can go only\nup to C<ff>.  The <-- HERE shows in the regular expression about where the\nproblem was discovered.  See L<perlre>.\n
E276=Invalid range "%s" in transliteration operator	(F) The range specified in the tr/// or y/// operator had a minimum\ncharacter greater than the maximum character.  See L<perlop>.\n
E277=Invalid separator character %s in attribute list	(F) Something other than a colon or whitespace was seen between the\nelements of an attribute list.  If the previous attribute had a\nparenthesised parameter list, perhaps that list was terminated too soon.\nSee L<attributes>.\n
E278=Invalid separator character %s in PerlIO layer specification %s	(W layer) When pushing layers onto the Perl I/O system, something other than a\ncolon or whitespace was seen between the elements of a layer list.\nIf the previous attribute had a parenthesised parameter list, perhaps that\nlist was terminated too soon.\n
E279=Invalid type '%s' in %s	(F) The given character is not a valid pack or unpack type.\nSee L<perlfunc/pack>.\n(W) The given character is not a valid pack or unpack type but used to be\nsilently ignored.\n
E280=ioctl is not implemented	(F) Your machine apparently doesn't implement ioctl(), which is pretty\nstrange for a machine that supports C.\n
E281=ioctl() on unopened %s	(W unopened) You tried ioctl() on a filehandle that was never opened.\nCheck you control flow and number of arguments.\n
E282=IO layers (like "%s") unavailable	(F) Your Perl has not been configured to have PerlIO, and therefore\nyou cannot use IO layers.  To have PerlIO Perl must be configured\nwith 'useperlio'.\n
E283=IO::Socket::atmark not implemented on this architecture	(F) Your machine doesn't implement the sockatmark() functionality,\nneither as a system call or an ioctl call (SIOCATMARK).\n
E284=`%s' is not a code reference	(W overload) The second (fourth, sixth, ...) argument of overload::constant\nneeds to be a code reference. Either an anonymous subroutine, or a reference\nto a subroutine.\n
