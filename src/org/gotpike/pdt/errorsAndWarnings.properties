E435=panic: pp_split	(P) Something terrible went wrong in setting up for the split.\n
E436=panic: realloc	(P) Something requested a negative number of bytes of realloc.\n
E437=panic: restartop	(P) Some internal routine requested a goto (or something like it), and\ndidn't supply the destination.\n
E438=panic: return	(P) We popped the context stack to a subroutine or eval context, and\nthen discovered it wasn't a subroutine or eval context.\n
E439=panic: scan_num	(P) scan_num() got called on something that wasn't a number.\n
