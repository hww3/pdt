E382=Number too long	(F) Perl limits the representation of decimal numbers in programs to\nabout 250 characters.  You've exceeded that length.  Future\nversions of Perl are likely to eliminate this arbitrary limitation.  In\nthe meantime, try using scientific notation (e.g. "1e6" instead of\n"1_000_000").\n
E383=Octal number in vector unsupported	(F) Numbers with a leading C<0> are not currently allowed in vectors.\nThe octal number interpretation of such numbers may be supported in a\nfuture version.\n
E384=Octal number > 037777777777 non-portable	(W portable) The octal number you specified is larger than 2**32-1\n(4294967295) and therefore non-portable between systems.  See\nL<perlport> for more on portability concerns.\n\nSee also L<perlport> for writing portable code.\n
