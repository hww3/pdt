E1=accept() on closed socket %s	(W closed) You tried to do an accept on a closed socket.  Did you forget\nto check the return value of your socket() call?  See\nL<perlfunc/accept>.\n
E2=Allocation too large: %lx	(X) You can't allocate more than 64K on an MS-DOS machine.\n
E3='!' allowed only after types %s	(F) The '!' is allowed in pack() or unpack() only after certain types.\nSee L<perlfunc/pack>.\n
E4=Ambiguous call resolved as CORE::%s(), qualify as such or use &	(W ambiguous) A subroutine you have declared has the same name as a Perl\nkeyword, and you have used the name without qualification for calling\none or the other.  Perl decided to call the builtin because the\nsubroutine is not imported.\n\nTo force interpretation as a subroutine call, either put an ampersand\nbefore the subroutine name, or qualify the name with its package.\nAlternatively, you can import the subroutine (or pretend that it's\nimported with the C<use subs> pragma).\n\nTo silently interpret it as the Perl operator, use the C<CORE::> prefix\non the operator (e.g. C<CORE::log($x)>) or declare the subroutine\nto be an object method (see L<perlsub/"Subroutine Attributes"> or\nL<attributes>).\n
E5=Ambiguous range in transliteration operator	(F) You wrote something like C<tr/a-z-0//> which doesn't mean anything at\nall.  To include a C<-> character in a transliteration, put it either\nfirst or last.  (In the past, C<tr/a-z-0//> was synonymous with\nC<tr/a-y//>, which was probably not what you would have expected.)\n
E6=Ambiguous use of %s resolved as %s	(W ambiguous)(S) You said something that may not be interpreted the way\nyou thought.  Normally it's pretty easy to disambiguate it by supplying\na missing quote, operator, parenthesis pair or declaration.\n
E7='|' and '<' may not both be specified on command line	(F) An error peculiar to VMS.  Perl does its own command line\nredirection, and found that STDIN was a pipe, and that you also tried to\nredirect STDIN using '<'.  Only one STDIN stream to a customer, please.\n
E8='|' and '>' may not both be specified on command line	(F) An error peculiar to VMS.  Perl does its own command line\nredirection, and thinks you tried to redirect stdout both to a file and\ninto a pipe to another command.  You need to choose one or the other,\nthough nothing's stopping you from piping into a program or Perl script\nwhich 'splits' output into two streams, such as\n\n    open(OUT,">$ARGV[0]") or die "Can't write to $ARGV[0]: $!";\n    while (<STDIN>) {\n        print;\n        print OUT;\n    }\n    close OUT;\n
E9=Applying %s to %s will act on scalar(%s)	(W misc) The pattern match (C<//>), substitution (C<s///>), and\ntransliteration (C<tr///>) operators work on scalar values.  If you apply\none of them to an array or a hash, it will convert the array or hash to\na scalar value -- the length of an array, or the population info of a\nhash -- and then work on that scalar value.  This is probably not what\nyou meant to do.  See L<perlfunc/grep> and L<perlfunc/map> for\nalternatives.\n
E10=Args must match #! line	(F) The setuid emulator requires that the arguments Perl was invoked\nwith match the arguments specified on the #! line.  Since some systems\nimpose a one-argument limit on the #! line, try combining switches;\nfor example, turn C<-w -U> into C<-wU>.\n
E11=Arg too short for msgsnd	(F) msgsnd() requires a string at least as long as sizeof(long).\n
E12=%s argument is not a HASH or ARRAY element	(F) The argument to exists() must be a hash or array element, such as:\n\n    $foo{$bar}\n    $ref->{"susie"}[12]\n
E13=%s argument is not a HASH or ARRAY element or slice	(F) The argument to delete() must be either a hash or array element,\nsuch as:\n\n    $foo{$bar}\n    $ref->{"susie"}[12]\n\nor a hash or array slice, such as:\n\n    @foo[$bar, $baz, $xyzzy]\n    @{$ref->[12]}{"susie", "queue"}\n
E14=%s argument is not a subroutine name	(F) The argument to exists() for C<exists &sub> must be a subroutine\nname, and not a subroutine call.  C<exists &sub()> will generate this\nerror.\n
E15=Argument "%s" isn't numeric%s	(W numeric) The indicated string was fed as an argument to an operator\nthat expected a numeric value instead.  If you're fortunate the message\nwill identify which operator was so unfortunate.\n
E16=Argument list not closed for PerlIO layer "%s"	(W layer) When pushing a layer with arguments onto the Perl I/O system you\nforgot the ) that closes the argument list.  (Layers take care of transforming\ndata between external and internal representations.)  Perl stopped parsing\nthe layer list at this point and did not attempt to push this layer.\nIf your program didn't explicitly request the failing operation, it may be\nthe result of the value of the environment variable PERLIO.\n
E17=Array @%s missing the @ in argument %d of %s()	(D deprecated) Really old Perl let you omit the @ on array names in some\nspots.  This is now heavily deprecated.\n
E18=assertion botched: %s	(P) The malloc package that comes with Perl had an internal failure.\n
E19=Assertion failed: file "%s"	(P) A general assertion failed.  The file in question must be examined.\n
E20=Assignment to both a list and a scalar	(F) If you assign to a conditional operator, the 2nd and 3rd arguments\nmust either both be scalars or both be lists.  Otherwise Perl won't\nknow which context to supply to the right side.\n
E21=A thread exited while %d threads were running	(W) When using threaded Perl, a thread (not necessarily the main\nthread) exited while there were still other threads running.\nUsually it's a good idea to first collect the return values of the\ncreated threads by joining them, and only then exit from the main\nthread.  See L<threads>.\n
E22=Attempt to access disallowed key '%s' in a restricted hash	(F) The failing code has attempted to get or set a key which is not in\nthe current set of allowed keys of a restricted hash.\n
E23=Attempt to bless into a reference	(F) The CLASSNAME argument to the bless() operator is expected to be\nthe name of the package to bless the resulting object into. You've\nsupplied instead a reference to something: perhaps you wrote\n\n    bless $self, $proto;\n\nwhen you intended\n\n    bless $self, ref($proto) || $proto;\n\nIf you actually want to bless into the stringified version\nof the reference supplied, you need to stringify it yourself, for\nexample by:\n\n    bless $self, "$proto";\n
E24=Attempt to delete disallowed key '%s' from a restricted hash	(F) The failing code attempted to delete from a restricted hash a key\nwhich is not in its key set.\n
E25=Attempt to delete readonly key '%s' from a restricted hash	(F) The failing code attempted to delete a key whose value has been\ndeclared readonly from a restricted hash.\n
E26=Attempt to free non-arena SV: 0x%lx	(P internal) All SV objects are supposed to be allocated from arenas\nthat will be garbage collected on exit.  An SV was discovered to be\noutside any of those arenas.\n
E27=Attempt to free nonexistent shared string	(P internal) Perl maintains a reference counted internal table of\nstrings to optimize the storage and access of hash keys and other\nstrings.  This indicates someone tried to decrement the reference count\nof a string that can no longer be found in the table.\n
E28=Attempt to free temp prematurely	(W debugging) Mortalized values are supposed to be freed by the\nfree_tmps() routine.  This indicates that something else is freeing the\nSV before the free_tmps() routine gets a chance, which means that the\nfree_tmps() routine will be freeing an unreferenced scalar when it does\ntry to free it.\n
E29=Attempt to free unreferenced glob pointers	(P internal) The reference counts got screwed up on symbol aliases.\n
E30=Attempt to free unreferenced scalar	(W internal) Perl went to decrement the reference count of a scalar to\nsee if it would go to 0, and discovered that it had already gone to 0\nearlier, and should have been freed, and in fact, probably was freed.\nThis could indicate that SvREFCNT_dec() was called too many times, or\nthat SvREFCNT_inc() was called too few times, or that the SV was\nmortalized when it shouldn't have been, or that memory has been\ncorrupted.\n
E31=Attempt to join self	(F) You tried to join a thread from within itself, which is an\nimpossible task.  You may be joining the wrong thread, or you may need\nto move the join() to some other thread.\n
E32=Attempt to pack pointer to temporary value	(W pack) You tried to pass a temporary value (like the result of a\nfunction, or a computed expression) to the "p" pack() template.  This\nmeans the result contains a pointer to a location that could become\ninvalid anytime, even before the end of the current statement.  Use\nliterals or global values as arguments to the "p" pack() template to\navoid this warning.\n
E33=Attempt to use reference as lvalue in substr	(W substr) You supplied a reference as the first argument to substr()\nused as an lvalue, which is pretty strange.  Perhaps you forgot to\ndereference it first.  See L<perlfunc/substr>.\n
E34=Bad arg length for %s, is %d, should be %s	(F) You passed a buffer of the wrong size to one of msgctl(), semctl()\nor shmctl().  In C parlance, the correct sizes are, respectively,\nS<sizeof(struct msqid_ds *)>, S<sizeof(struct semid_ds *)>, and\nS<sizeof(struct shmid_ds *)>.\n
E35=Bad evalled substitution pattern	(F) You've used the C</e> switch to evaluate the replacement for a\nsubstitution, but perl found a syntax error in the code to evaluate,\nmost likely an unexpected right brace '}'.\n
E36=Bad filehandle: %s	(F) A symbol was passed to something wanting a filehandle, but the\nsymbol has no filehandle associated with it.  Perhaps you didn't do an\nopen(), or did it in another package.\n
E37=Bad free() ignored	(S malloc) An internal routine called free() on something that had never\nbeen malloc()ed in the first place. Mandatory, but can be disabled by\nsetting environment variable C<PERL_BADFREE> to 0.\n\nThis message can be seen quite often with DB_File on systems with "hard"\ndynamic linking, like C<AIX> and C<OS/2>. It is a bug of C<Berkeley DB>\nwhich is left unnoticed if C<DB> uses I<forgiving> system malloc().\n
E38=Bad hash	(P) One of the internal hash routines was passed a null HV pointer.\n
E39=Bad index while coercing array into hash	(F) The index looked up in the hash found as the 0'th element of a\npseudo-hash is not legal.  Index values must be at 1 or greater.\nSee L<perlref>.\n
E40=Badly placed ()'s	(A) You've accidentally run your script through B<csh> instead\nof Perl.  Check the #! line, or manually feed your script into\nPerl yourself.\n
E41=Bad name after %s::	(F) You started to name a symbol by using a package prefix, and then\ndidn't finish the symbol.  In particular, you can't interpolate outside\nof quotes, so\n\n    $var = 'myvar';\n    $sym = mypack::$var;\n\nis not the same as\n\n    $var = 'myvar';\n    $sym = "mypack::$var";\n
E42=Bad realloc() ignored	(S malloc) An internal routine called realloc() on something that had\nnever been malloc()ed in the first place. Mandatory, but can be disabled\nby setting environment variable C<PERL_BADFREE> to 1.\n
E43=Bad symbol for array	(P) An internal request asked to add an array entry to something that\nwasn't a symbol table entry.\n
E44=Bad symbol for filehandle	(P) An internal request asked to add a filehandle entry to something\nthat wasn't a symbol table entry.\n
E45=Bad symbol for hash	(P) An internal request asked to add a hash entry to something that\nwasn't a symbol table entry.\n
E46=Bareword found in conditional	(W bareword) The compiler found a bareword where it expected a\nconditional, which often indicates that an || or && was parsed as part\nof the last argument of the previous construct, for example:\n\n    open FOO || die;\n\nIt may also indicate a misspelled constant that has been interpreted as\na bareword:\n\n    use constant TYPO => 1;\n    if (TYOP) { print "foo" }\n\nThe C<strict> pragma is useful in avoiding such errors.\n
E47=Bareword "%s" not allowed while "strict subs" in use	(F) With "strict subs" in use, a bareword is only allowed as a\nsubroutine identifier, in curly brackets or to the left of the "=>"\nsymbol.  Perhaps you need to predeclare a subroutine?\n
E48=Bareword "%s" refers to nonexistent package	(W bareword) You used a qualified bareword of the form C<Foo::>, but the\ncompiler saw no other uses of that namespace before that point.  Perhaps\nyou need to predeclare a package?\n
E49=BEGIN failed--compilation aborted	(F) An untrapped exception was raised while executing a BEGIN\nsubroutine.  Compilation stops immediately and the interpreter is\nexited.\n
E50=BEGIN not safe after errors--compilation aborted	(F) Perl found a C<BEGIN {}> subroutine (or a C<use> directive, which\nimplies a C<BEGIN {}>) after one or more compilation errors had already\noccurred.  Since the intended environment for the C<BEGIN {}> could not\nbe guaranteed (due to the errors), and since subsequent code likely\ndepends on its correct operation, Perl just gave up.\n
E51=\1 better written as $1	(W syntax) Outside of patterns, backreferences live on as variables.\nThe use of backslashes is grandfathered on the right-hand side of a\nsubstitution, but stylistically it's better to use the variable form\nbecause other Perl programmers will expect it, and it works better if\nthere are more than 9 backreferences.\n
E52=Binary number > 0b11111111111111111111111111111111 non-portable	(W portable) The binary number you specified is larger than 2**32-1\n(4294967295) and therefore non-portable between systems.  See\nL<perlport> for more on portability concerns.\n
E53=bind() on closed socket %s	(W closed) You tried to do a bind on a closed socket.  Did you forget to\ncheck the return value of your socket() call?  See L<perlfunc/bind>.\n
E54=binmode() on closed filehandle %s	(W unopened) You tried binmode() on a filehandle that was never opened.\nCheck you control flow and number of arguments.\n
E55=Bit vector size > 32 non-portable	(W portable) Using bit vector sizes larger than 32 is non-portable.\n
E56=Bizarre copy of %s in %s	(P) Perl detected an attempt to copy an internal value that is not\ncopyable.\n
E57=Buffer overflow in prime_env_iter: %s	(W internal) A warning peculiar to VMS.  While Perl was preparing to\niterate over %ENV, it encountered a logical name or symbol definition\nwhich was too long, so it was truncated to the string shown.\n
E58=Callback called exit	(F) A subroutine invoked from an external package via call_sv()\nexited by calling exit.\n
E59=%s() called too early to check prototype	(W prototype) You've called a function that has a prototype before the\nparser saw a definition or declaration for it, and Perl could not check\nthat the call conforms to the prototype.  You need to either add an\nearly prototype declaration for the subroutine in question, or move the\nsubroutine definition ahead of the call to get proper prototype\nchecking.  Alternatively, if you are certain that you're calling the\nfunction correctly, you may put an ampersand before the name to avoid\nthe warning.  See L<perlsub>.\n
E60=Cannot compress integer in pack	(F) An argument to pack("w",...) was too large to compress.  The BER\ncompressed integer format can only be used with positive integers, and you\nattempted to compress Infinity or a very large number (> 1e308).\nSee L<perlfunc/pack>.\n
E61=Cannot compress negative numbers in pack	(F) An argument to pack("w",...) was negative.  The BER compressed integer\nformat can only be used with positive integers.  See L<perlfunc/pack>.\n
E62=Can only compress unsigned integers in pack	(F) An argument to pack("w",...) was not an integer.  The BER compressed\ninteger format can only be used with positive integers, and you attempted\nto compress something else.  See L<perlfunc/pack>.\n
E63=Can't bless non-reference value	(F) Only hard references may be blessed.  This is how Perl "enforces"\nencapsulation of objects.  See L<perlobj>.\n
E64=Can't call method "%s" in empty package "%s"	(F) You called a method correctly, and it correctly indicated a package\nfunctioning as a class, but that package doesn't have ANYTHING defined\nin it, let alone methods.  See L<perlobj>.\n
E65=Can't call method "%s" on an undefined value	(F) You used the syntax of a method call, but the slot filled by the\nobject reference or package name contains an undefined value.  Something\nlike this will reproduce the error:\n\n    $BADREF = undef;\n    process $BADREF 1,2,3;\n    $BADREF->process(1,2,3);\n
E66=Can't call method "%s" on unblessed reference	(F) A method call must know in what package it's supposed to run.  It\nordinarily finds this out from the object reference you supply, but you\ndidn't supply an object reference in this case.  A reference isn't an\nobject reference until it has been blessed.  See L<perlobj>.\n
E67=Can't call method "%s" without a package or object reference	(F) You used the syntax of a method call, but the slot filled by the\nobject reference or package name contains an expression that returns a\ndefined value which is neither an object reference nor a package name.\nSomething like this will reproduce the error:\n\n    $BADREF = 42;\n    process $BADREF 1,2,3;\n    $BADREF->process(1,2,3);\n
E68=Can't chdir to %s	(F) You called C<perl -x/foo/bar>, but C</foo/bar> is not a directory\nthat you can chdir to, possibly because it doesn't exist.\n
E69=Can't check filesystem of script "%s" for nosuid	(P) For some reason you can't check the filesystem of the script for\nnosuid.\n
E70=Can't coerce array into hash	(F) You used an array where a hash was expected, but the array has no\ninformation on how to map from keys to array indices.  You can do that\nonly with arrays that have a hash reference at index 0.\n
E71=Can't coerce %s to integer in %s	(F) Certain types of SVs, in particular real symbol table entries\n(typeglobs), can't be forced to stop being what they are.  So you can't\nsay things like:\n\n    *foo += 1;\n\nYou CAN say\n\n    $foo = *foo;\n    $foo += 1;\n\nbut then $foo no longer contains a glob.\n
E72=Can't coerce %s to number in %s	(F) Certain types of SVs, in particular real symbol table entries\n(typeglobs), can't be forced to stop being what they are.\n
E73=Can't coerce %s to string in %s	(F) Certain types of SVs, in particular real symbol table entries\n(typeglobs), can't be forced to stop being what they are.\n
E74=Can't create pipe mailbox	(P) An error peculiar to VMS.  The process is suffering from exhausted\nquotas or other plumbing problems.\n
E75=Can't declare class for non-scalar %s in "%s"	(F) Currently, only scalar variables can be declared with a specific\nclass qualifier in a "my" or "our" declaration.  The semantics may be\nextended for other types of variables in future.\n
E76=Can't declare %s in "%s"	(F) Only scalar, array, and hash variables may be declared as "my" or\n"our" variables.  They must have ordinary identifiers as names.\n
E77=Can't do inplace edit: %s is not a regular file	(S inplace) You tried to use the B<-i> switch on a special file, such as\na file in /dev, or a FIFO.  The file was ignored.\n
E78=Can't do inplace edit on %s: %s	(S inplace) The creation of the new file failed for the indicated\nreason.\n
E79=Can't do inplace edit without backup	(F) You're on a system such as MS-DOS that gets confused if you try\nreading from a deleted (but still opened) file.  You have to say\nC<-i.bak>, or some such.\n
E80=Can't do inplace edit: %s would not be unique	(S inplace) Your filesystem does not support filenames longer than 14\ncharacters and Perl was unable to create a unique filename during\ninplace editing with the B<-i> switch.  The file was ignored.\n
E81=Can't do {n,m} with n > m in regex; marked by <-- HERE in m/%s/	(F) Minima must be less than or equal to maxima. If you really want your\nregexp to match something 0 times, just put {0}. The <-- HERE shows in the\nregular expression about where the problem was discovered. See L<perlre>.\n
E82=Can't do setegid!	(P) The setegid() call failed for some reason in the setuid emulator of\nsuidperl.\n
E83=Can't do seteuid!	(P) The setuid emulator of suidperl failed for some reason.\n
E84=Can't do setuid	(F) This typically means that ordinary perl tried to exec suidperl to do\nsetuid emulation, but couldn't exec it.  It looks for a name of the form\nsperl5.000 in the same directory that the perl executable resides under\nthe name perl5.000, typically /usr/local/bin on Unix machines.  If the\nfile is there, check the execute permissions.  If it isn't, ask your\nsysadmin why he and/or she removed it.\n
E85=Can't do waitpid with flags	(F) This machine doesn't have either waitpid() or wait4(), so only\nwaitpid() without flags is emulated.\n
E86=Can't emulate -%s on #! line	(F) The #! line specifies a switch that doesn't make sense at this\npoint.  For example, it'd be kind of silly to put a B<-x> on the #!\nline.\n
E87=Can't exec "%s": %s	(W exec) A system(), exec(), or piped open call could not execute the\nnamed program for the indicated reason.  Typical reasons include: the\npermissions were wrong on the file, the file wasn't found in\nC<$ENV{PATH}>, the executable in question was compiled for another\narchitecture, or the #! line in a script points to an interpreter that\ncan't be run for similar reasons.  (Or maybe your system doesn't support\n#! at all.)\n
E88=Can't exec %s	(F) Perl was trying to execute the indicated program for you because\nthat's what the #! line said.  If that's not what you wanted, you may\nneed to mention "perl" on the #! line somewhere.\n
E89=Can't execute %s	(F) You used the B<-S> switch, but the copies of the script to execute\nfound in the PATH did not have correct permissions.\n
E90=Can't find an opnumber for "%s"	(F) A string of a form C<CORE::word> was given to prototype(), but there\nis no builtin with the name C<word>.\n
E91=Can't find %s character property "%s"	(F) You used C<\p{}> or C<\P{}> but the character property by that name\ncould not be found. Maybe you misspelled the name of the property\n(remember that the names of character properties consist only of\nalphanumeric characters), or maybe you forgot the C<Is> or C<In> prefix?\n
E92=Can't find label %s	(F) You said to goto a label that isn't mentioned anywhere that it's\npossible for us to go to.  See L<perlfunc/goto>.\n
E93=Can't find %s on PATH	(F) You used the B<-S> switch, but the script to execute could not be\nfound in the PATH.\n
E94=Can't find %s on PATH, '.' not in PATH	(F) You used the B<-S> switch, but the script to execute could not be\nfound in the PATH, or at least not with the correct permissions.  The\nscript exists in the current directory, but PATH prohibits running it.\n
E95=Can't find %s property definition %s	(F) You may have tried to use C<\p> which means a Unicode property (for\nexample C<\p{Lu}> is all uppercase letters).  If you did mean to use a\nUnicode property, see L<perlunicode> for the list of known properties.\nIf you didn't mean to use a Unicode property, escape the C<\p>, either\nby C<\\p> (just the C<\p>) or by C<\Q\p> (the rest of the string, until\npossible C<\E>).\n
E96=Can't find string terminator %s anywhere before EOF	(F) Perl strings can stretch over multiple lines.  This message means\nthat the closing delimiter was omitted.  Because bracketed quotes count\nnesting levels, the following is missing its final parenthesis:\n\n    print q(The character '(' starts a side comment.);\n\nIf you're getting this error from a here-document, you may have included\nunseen whitespace before or after your closing tag. A good programmer's\neditor will have a way to help you find these characters.\n
E97=Can't fork	(F) A fatal error occurred while trying to fork while opening a\npipeline.\n
E98=Can't get filespec - stale stat buffer?	(S) A warning peculiar to VMS.  This arises because of the difference\nbetween access checks under VMS and under the Unix model Perl assumes.\nUnder VMS, access checks are done by filename, rather than by bits in\nthe stat buffer, so that ACLs and other protections can be taken into\naccount.  Unfortunately, Perl assumes that the stat buffer contains all\nthe necessary information, and passes it, instead of the filespec, to\nthe access checking routine.  It will try to retrieve the filespec using\nthe device name and FID present in the stat buffer, but this works only\nif you haven't made a subsequent call to the CRTL stat() routine,\nbecause the device name is overwritten with each call.  If this warning\nappears, the name lookup failed, and the access checking routine gave up\nand returned FALSE, just to be conservative.  (Note: The access checking\nroutine knows about the Perl C<stat> operator and file tests, so you\nshouldn't ever see this warning in response to a Perl command; it arises\nonly if some internal code takes stat buffers lightly.)\n
E99=Can't get pipe mailbox device name	(P) An error peculiar to VMS.  After creating a mailbox to act as a\npipe, Perl can't retrieve its name for later use.\n
E100=Can't get SYSGEN parameter value for MAXBUF	(P) An error peculiar to VMS.  Perl asked $GETSYI how big you want your\nmailbox buffers to be, and didn't get an answer.\n
E101=Can't "goto" into the middle of a foreach loop	(F) A "goto" statement was executed to jump into the middle of a foreach\nloop.  You can't get there from here.  See L<perlfunc/goto>.\n
E102=Can't "goto" out of a pseudo block	(F) A "goto" statement was executed to jump out of what might look like\na block, except that it isn't a proper block.  This usually occurs if\nyou tried to jump out of a sort() block or subroutine, which is a no-no.\nSee L<perlfunc/goto>.\n
E103=Can't goto subroutine from an eval-string	(F) The "goto subroutine" call can't be used to jump out of an eval\n"string".  (You can use it to jump out of an eval {BLOCK}, but you\nprobably don't want to.)\n
E104=Can't goto subroutine outside a subroutine	(F) The deeply magical "goto subroutine" call can only replace one\nsubroutine call for another.  It can't manufacture one out of whole\ncloth.  In general you should be calling it out of only an AUTOLOAD\nroutine anyway.  See L<perlfunc/goto>.\n
E105=Can't ignore signal CHLD, forcing to default	(W signal) Perl has detected that it is being run with the SIGCHLD\nsignal (sometimes known as SIGCLD) disabled.  Since disabling this\nsignal will interfere with proper determination of exit status of child\nprocesses, Perl has reset the signal to its default value.  This\nsituation typically indicates that the parent program under which Perl\nmay be running (e.g. cron) is being very careless.\n
E106=Can't "last" outside a loop block	(F) A "last" statement was executed to break out of the current block,\nexcept that there's this itty bitty problem called there isn't a current\nblock.  Note that an "if" or "else" block doesn't count as a "loopish"\nblock, as doesn't a block given to sort(), map() or grep().  You can\nusually double the curlies to get the same effect though, because the\ninner curlies will be considered a block that loops once.  See\nL<perlfunc/last>.\n
E107=Can't localize lexical variable %s	(F) You used local on a variable name that was previously declared as a\nlexical variable using "my".  This is not allowed.  If you want to\nlocalize a package variable of the same name, qualify it with the\npackage name.\n
E108=Can't localize pseudo-hash element	(F) You said something like C<< local $ar->{'key'} >>, where $ar is a\nreference to a pseudo-hash.  That hasn't been implemented yet, but you\ncan get a similar effect by localizing the corresponding array element\ndirectly -- C<< local $ar->[$ar->[0]{'key'}] >>.\n
E109=Can't localize through a reference	(F) You said something like C<local $$ref>, which Perl can't currently\nhandle, because when it goes to restore the old value of whatever $ref\npointed to after the scope of the local() is finished, it can't be sure\nthat $ref will still be a reference.\n
E110=Can't locate %s	(F) You said to C<do> (or C<require>, or C<use>) a file that couldn't be\nfound. Perl looks for the file in all the locations mentioned in @INC,\nunless the file name included the full path to the file.  Perhaps you\nneed to set the PERL5LIB or PERL5OPT environment variable to say where\nthe extra library is, or maybe the script needs to add the library name\nto @INC.  Or maybe you just misspelled the name of the file.  See\nL<perlfunc/require> and L<lib>.\n
E111=Can't locate auto/%s.al in @INC	(F) A function (or method) was called in a package which allows\nautoload, but there is no function to autoload.  Most probable causes\nare a misprint in a function/method name or a failure to C<AutoSplit>\nthe file, say, by doing C<make install>.\n
E112=Can't locate object method "%s" via package "%s"	(F) You called a method correctly, and it correctly indicated a package\nfunctioning as a class, but that package doesn't define that particular\nmethod, nor does any of its base classes.  See L<perlobj>.\n
E113=Can't locate package %s for @%s::ISA	(W syntax) The @ISA array contained the name of another package that\ndoesn't seem to exist.\n
E114=Can't locate PerlIO%s	(F) You tried to use in open() a PerlIO layer that does not exist,\ne.g. open(FH, ">:nosuchlayer", "somefile").\n
E115=Can't make list assignment to \%ENV on this system	(F) List assignment to %ENV is not supported on some systems, notably\nVMS.\n
E116=Can't modify %s in %s	(F) You aren't allowed to assign to the item indicated, or otherwise try\nto change it, such as with an auto-increment.\n
E117=Can't modify nonexistent substring	(P) The internal routine that does assignment to a substr() was handed\na NULL.\n
E118=Can't modify non-lvalue subroutine call	(F) Subroutines meant to be used in lvalue context should be declared as\nsuch, see L<perlsub/"Lvalue subroutines">.\n
E119=Can't msgrcv to read-only var	(F) The target of a msgrcv must be modifiable to be used as a receive\nbuffer.\n
E120=Can't "next" outside a loop block	(F) A "next" statement was executed to reiterate the current block, but\nthere isn't a current block.  Note that an "if" or "else" block doesn't\ncount as a "loopish" block, as doesn't a block given to sort(), map() or\ngrep().  You can usually double the curlies to get the same effect\nthough, because the inner curlies will be considered a block that loops\nonce.  See L<perlfunc/next>.\n
E121=Can't open %s: %s	(S inplace) The implicit opening of a file through use of the C<< <> >>\nfilehandle, either implicitly under the C<-n> or C<-p> command-line\nswitches, or explicitly, failed for the indicated reason.  Usually this\nis because you don't have read permission for a file which you named on\nthe command line.\n
E122=Can't open a reference	(W io) You tried to open a scalar reference for reading or writing,\nusing the 3-arg open() syntax :\n\n    open FH, '>', $ref;\n\nbut your version of perl is compiled without perlio, and this form of\nopen is not supported.\n
E123=Can't open bidirectional pipe	(W pipe) You tried to say C<open(CMD, "|cmd|")>, which is not supported.\nYou can try any of several modules in the Perl library to do this, such\nas IPC::Open2.  Alternately, direct the pipe's output to a file using\n">", and then read it in under a different file handle.\n
E124=Can't open error file %s as stderr	(F) An error peculiar to VMS.  Perl does its own command line\nredirection, and couldn't open the file specified after '2>' or '2>>' on\nthe command line for writing.\n
E125=Can't open input file %s as stdin	(F) An error peculiar to VMS.  Perl does its own command line\nredirection, and couldn't open the file specified after '<' on the\ncommand line for reading.\n
E126=Can't open output file %s as stdout	(F) An error peculiar to VMS.  Perl does its own command line\nredirection, and couldn't open the file specified after '>' or '>>' on\nthe command line for writing.\n
E127=Can't open output pipe (name: %s)	(P) An error peculiar to VMS.  Perl does its own command line\nredirection, and couldn't open the pipe into which to send data destined\nfor stdout.\n
E128=Can't open perl script%s	(F) The script you specified can't be opened for the indicated reason.\n
E129=Can't read CRTL environ	(S) A warning peculiar to VMS.  Perl tried to read an element of %ENV\nfrom the CRTL's internal environment array and discovered the array was\nmissing.  You need to figure out where your CRTL misplaced its environ\nor define F<PERL_ENV_TABLES> (see L<perlvms>) so that environ is not\nsearched.\n
E130=Can't redefine active sort subroutine %s	(F) Perl optimizes the internal handling of sort subroutines and keeps\npointers into them.  You tried to redefine one such sort subroutine when\nit was currently active, which is not allowed.  If you really want to do\nthis, you should write C<sort { &func } @x> instead of C<sort func @x>.\n
E131=Can't "redo" outside a loop block	(F) A "redo" statement was executed to restart the current block, but\nthere isn't a current block.  Note that an "if" or "else" block doesn't\ncount as a "loopish" block, as doesn't a block given to sort(), map()\nor grep().  You can usually double the curlies to get the same effect\nthough, because the inner curlies will be considered a block that\nloops once.  See L<perlfunc/redo>.\n
E132=Can't remove %s: %s, skipping file	(S inplace) You requested an inplace edit without creating a backup\nfile.  Perl was unable to remove the original file to replace it with\nthe modified file.  The file was left unmodified.\n
E133=Can't rename %s to %s: %s, skipping file	(S inplace) The rename done by the B<-i> switch failed for some reason,\nprobably because you don't have write permission to the directory.\n
E134=Can't reopen input pipe (name: %s) in binary mode	(P) An error peculiar to VMS.  Perl thought stdin was a pipe, and tried\nto reopen it to accept binary data.  Alas, it failed.\n
E135=Can't resolve method `%s' overloading `%s' in package `%s'	(F|P) Error resolving overloading specified by a method name (as opposed\nto a subroutine reference): no such method callable via the package. If\nmethod name is C<???>, this is an internal error.\n
E136=Can't reswap uid and euid	(P) The setreuid() call failed for some reason in the setuid emulator of\nsuidperl.\n
E137=Can't return %s from lvalue subroutine	(F) Perl detected an attempt to return illegal lvalues (such as\ntemporary or readonly values) from a subroutine used as an lvalue.  This\nis not allowed.\n
E138=Can't return outside a subroutine	(F) The return statement was executed in mainline code, that is, where\nthere was no subroutine call to return out of.  See L<perlsub>.\n
E139=Can't return %s to lvalue scalar context	(F) You tried to return a complete array or hash from an lvalue subroutine,\nbut you called the subroutine in a way that made Perl think you meant\nto return only one value. You probably meant to write parentheses around\nthe call to the subroutine, which tell Perl that the call should be in\nlist context.\n
E140=Can't stat script "%s"	(P) For some reason you can't fstat() the script even though you have it\nopen already.  Bizarre.\n
E141=Can't swap uid and euid	(P) The setreuid() call failed for some reason in the setuid emulator of\nsuidperl.\n
E142=Can't take log of %g	(F) For ordinary real numbers, you can't take the logarithm of a\nnegative number or zero. There's a Math::Complex package that comes\nstandard with Perl, though, if you really want to do that for the\nnegative numbers.\n
E143=Can't take sqrt of %g	(F) For ordinary real numbers, you can't take the square root of a\nnegative number.  There's a Math::Complex package that comes standard\nwith Perl, though, if you really want to do that.\n
E144=Can't undef active subroutine	(F) You can't undefine a routine that's currently running.  You can,\nhowever, redefine it while it's running, and you can even undef the\nredefined subroutine while the old routine is running.  Go figure.\n
E145=Can't unshift	(F) You tried to unshift an "unreal" array that can't be unshifted, such\nas the main Perl stack.\n
E146=Can't upgrade that kind of scalar	(P) The internal sv_upgrade routine adds "members" to an SV, making it\ninto a more specialized kind of SV.  The top several SV types are so\nspecialized, however, that they cannot be interconverted.  This message\nindicates that such a conversion was attempted.\n
E147=Can't upgrade to undef	(P) The undefined SV is the bottom of the totem pole, in the scheme of\nupgradability.  Upgrading to undef indicates an error in the code\ncalling sv_upgrade.\n
E148=Can't use anonymous symbol table for method lookup	(P) The internal routine that does method lookup was handed a symbol\ntable that doesn't have a name.  Symbol tables can become anonymous\nfor example by undefining stashes: C<undef %Some::Package::>.\n
E149=Can't use an undefined value as %s reference	(F) A value used as either a hard reference or a symbolic reference must\nbe a defined value.  This helps to delurk some insidious errors.\n
E150=Can't use bareword ("%s") as %s ref while "strict refs" in use	(F) Only hard references are allowed by "strict refs".  Symbolic\nreferences are disallowed.  See L<perlref>.\n
E151=Can't use %! because Errno.pm is not available	(F) The first time the %! hash is used, perl automatically loads the\nErrno.pm module. The Errno module is expected to tie the %! hash to\nprovide symbolic names for C<$!> errno values.\n
E152=Can't use %s for loop variable	(F) Only a simple scalar variable may be used as a loop variable on a\nforeach.\n
E153=Can't use global %s in "my"	(F) You tried to declare a magical variable as a lexical variable.  This\nis not allowed, because the magic can be tied to only one location\n(namely the global variable) and it would be incredibly confusing to\nhave variables in your program that looked like magical variables but\nweren't.\n
E154=Can't use "my %s" in sort comparison	(F) The global variables $a and $b are reserved for sort comparisons.\nYou mentioned $a or $b in the same line as the <=> or cmp operator,\nand the variable had earlier been declared as a lexical variable.\nEither qualify the sort variable with the package name, or rename the\nlexical variable.\n
E155=Can't use %s ref as %s ref	(F) You've mixed up your reference types.  You have to dereference a\nreference of the type needed.  You can use the ref() function to\ntest the type of the reference, if need be.\n
E156=Can't use string ("%s") as %s ref while "strict refs" in use	(F) Only hard references are allowed by "strict refs".  Symbolic\nreferences are disallowed.  See L<perlref>.\n
E157=Can't use subscript on %s	(F) The compiler tried to interpret a bracketed expression as a\nsubscript.  But to the left of the brackets was an expression that\ndidn't look like an array reference, or anything else subscriptable.\n
E158=Can't use \%c to mean $%c in expression	(W syntax) In an ordinary expression, backslash is a unary operator that\ncreates a reference to its argument.  The use of backslash to indicate a\nbackreference to a matched substring is valid only as part of a regular\nexpression pattern.  Trying to do this in ordinary Perl code produces a\nvalue that prints out looking like SCALAR(0xdecaf).  Use the $1 form\ninstead.\n
E159=Can't weaken a nonreference	(F) You attempted to weaken something that was not a reference.  Only\nreferences can be weakened.\n
E160=Can't x= to read-only value	(F) You tried to repeat a constant value (often the undefined value)\nwith an assignment operator, which implies modifying the value itself.\nPerhaps you need to copy the value to a temporary, and repeat that.\n
E161=Character in "C" format wrapped in pack	(W pack) You said\n\n    pack("C", $x)\n\nwhere $x is either less than 0 or more than 255; the C<"C"> format is\nonly for encoding native operating system characters (ASCII, EBCDIC,\nand so on) and not for Unicode characters, so Perl behaved as if you meant\n\n    pack("C", $x & 255)\n\nIf you actually want to pack Unicode codepoints, use the C<"U"> format\ninstead.\n
E162=Character in "c" format wrapped in pack	(W pack) You said\n\n    pack("c", $x)\n\nwhere $x is either less than -128 or more than 127; the C<"c"> format\nis only for encoding native operating system characters (ASCII, EBCDIC,\nand so on) and not for Unicode characters, so Perl behaved as if you meant\n\n    pack("c", $x & 255);\n\nIf you actually want to pack Unicode codepoints, use the C<"U"> format\ninstead.\n
E163=close() on unopened filehandle %s	(W unopened) You tried to close a filehandle that was never opened.\n
E164=Code missing after '/'	(F) You had a (sub-)template that ends with a '/'. There must be another\ntemplate code following the slash. See L<perlfunc/pack>.\n
E165=%s: Command not found	(A) You've accidentally run your script through B<csh> instead of Perl.\nCheck the #! line, or manually feed your script into Perl yourself.\n
E166=Compilation failed in require	(F) Perl could not compile a file specified in a C<require> statement.\nPerl uses this generic message when none of the errors that it\nencountered were severe enough to halt compilation immediately.\n
E167=Complex regular subexpression recursion limit (%d) exceeded	(W regexp) The regular expression engine uses recursion in complex\nsituations where back-tracking is required.  Recursion depth is limited\nto 32766, or perhaps less in architectures where the stack cannot grow\narbitrarily.  ("Simple" and "medium" situations are handled without\nrecursion and are not subject to a limit.)  Try shortening the string\nunder examination; looping in Perl code (e.g. with C<while>) rather than\nin the regular expression engine; or rewriting the regular expression so\nthat it is simpler or backtracks less.  (See L<perlfaq2> for information\non I<Mastering Regular Expressions>.)\n
E168=cond_broadcast() called on unlocked variable	(W threads) Within a thread-enabled program, you tried to call\ncond_broadcast() on a variable which wasn't locked. The cond_broadcast()\nfunction  is used to wake up another thread that is waiting in a\ncond_wait(). To ensure that the signal isn't sent before the other thread\nhas a chance to enter the wait, it is usual for the signaling thread to\nfirst wait for a lock on variable. This lock attempt will only succeed\nafter the other thread has entered cond_wait() and thus relinquished the\nlock.\n
E169=cond_signal() called on unlocked variable	(W threads) Within a thread-enabled program, you tried to call\ncond_signal() on a variable which wasn't locked. The cond_signal()\nfunction  is used to wake up another thread that is waiting in a\ncond_wait(). To ensure that the signal isn't sent before the other thread\nhas a chance to enter the wait, it is usual for the signaling thread to\nfirst wait for a lock on variable. This lock attempt will only succeed\nafter the other thread has entered cond_wait() and thus relinquished the\nlock.\n
E170=connect() on closed socket %s	(W closed) You tried to do a connect on a closed socket.  Did you forget\nto check the return value of your socket() call?  See\nL<perlfunc/connect>.\n
E171=Constant(%s)%s: %s	(F) The parser found inconsistencies either while attempting to define\nan overloaded constant, or when trying to find the character name\nspecified in the C<\N{...}> escape.  Perhaps you forgot to load the\ncorresponding C<overload> or C<charnames> pragma?  See L<charnames> and\nL<overload>.\n
E172=Constant is not %s reference	(F) A constant value (perhaps declared using the C<use constant> pragma)\nis being dereferenced, but it amounts to the wrong type of reference.\nThe message indicates the type of reference that was expected. This\nusually indicates a syntax error in dereferencing the constant value.\nSee L<perlsub/"Constant Functions"> and L<constant>.\n
E173=Constant subroutine %s redefined	(S) You redefined a subroutine which had previously been\neligible for inlining.  See L<perlsub/"Constant Functions"> for\ncommentary and workarounds.\n
E174=Constant subroutine %s undefined	(W misc) You undefined a subroutine which had previously been eligible\nfor inlining.  See L<perlsub/"Constant Functions"> for commentary and\nworkarounds.\n
E175=Copy method did not return a reference	(F) The method which overloads "=" is buggy. See\nL<overload/Copy Constructor>.\n
E176=CORE::%s is not a keyword	(F) The CORE:: namespace is reserved for Perl keywords.\n
E177=corrupted regexp pointers	(P) The regular expression engine got confused by what the regular\nexpression compiler gave it.\n
E178=corrupted regexp program	(P) The regular expression engine got passed a regexp program without a\nvalid magic number.\n
E179=Corrupt malloc ptr 0x%lx at 0x%lx	(P) The malloc package that comes with Perl had an internal failure.\n
E180=Count after length/code in unpack	(F) You had an unpack template indicating a counted-length string, but\nyou have also specified an explicit size for the string.  See\nL<perlfunc/pack>.\n
E181=Deep recursion on subroutine "%s"	(W recursion) This subroutine has called itself (directly or indirectly)\n100 times more than it has returned.  This probably indicates an\ninfinite recursion, unless you're writing strange benchmark programs, in\nwhich case it indicates something else.\n
E182=defined(@array) is deprecated	(D deprecated) defined() is not usually useful on arrays because it\nchecks for an undefined I<scalar> value.  If you want to see if the\narray is empty, just use C<if (@array) { # not empty }> for example.\n
E183=defined(%hash) is deprecated	(D deprecated) defined() is not usually useful on hashes because it\nchecks for an undefined I<scalar> value.  If you want to see if the hash\nis empty, just use C<if (%hash) { # not empty }> for example.\n
E184=%s defines neither package nor VERSION--version check failed	(F) You said something like "use Module 42" but in the Module file\nthere are neither package declarations nor a C<$VERSION>.\n
E185=Delimiter for here document is too long	(F) In a here document construct like C<<<FOO>, the label C<FOO> is too\nlong for Perl to handle.  You have to be seriously twisted to write code\nthat triggers this error.\n
E186=Did not produce a valid header	See Server error.\n
E187=%s did not return a true value	(F) A required (or used) file must return a true value to indicate that\nit compiled correctly and ran its initialization code correctly.  It's\ntraditional to end such a file with a "1;", though any true value would\ndo.  See L<perlfunc/require>.\n
E188=(Did you mean &%s instead?)	(W) You probably referred to an imported subroutine &FOO as $FOO or some\nsuch.\n
E189=(Did you mean "local" instead of "our"?)	(W misc) Remember that "our" does not localize the declared global\nvariable.  You have declared it again in the same lexical scope, which\nseems superfluous.\n
E190=(Did you mean $ or @ instead of %?)	(W) You probably said %hash{$key} when you meant $hash{$key} or\n@hash{@keys}.  On the other hand, maybe you just meant %hash and got\ncarried away.\n
E191=Died	(F) You passed die() an empty string (the equivalent of C<die "">) or\nyou called it with no args and both C<$@> and C<$_> were empty.\n
E192=Document contains no data	See Server error.\n
E193=%s does not define %s::VERSION--version check failed	(F) You said something like "use Module 42" but the Module did not\ndefine a C<$VERSION.>\n
E194='/' does not take a repeat count	(F) You cannot put a repeat count of any kind right after the '/' code.\nSee L<perlfunc/pack>.\n
E195=Don't know how to handle magic of type '%s'	(P) The internal handling of magical variables has been cursed.\n
E196=do_study: out of memory	(P) This should have been caught by safemalloc() instead.\n
E197=(Do you need to predeclare %s?)	(S) This is an educated guess made in conjunction with the message "%s\nfound where operator expected".  It often means a subroutine or module\nname is being referenced that hasn't been declared yet.  This may be\nbecause of ordering problems in your file, or because of a missing\n"sub", "package", "require", or "use" statement.  If you're referencing\nsomething that isn't defined yet, you don't actually have to define the\nsubroutine or package before the current location.  You can use an empty\n"sub foo;" or "package FOO;" to enter a "forward" declaration.\n
E198=dump() better written as CORE::dump()	(W misc) You used the obsolescent C<dump()> built-in function, without fully\nqualifying it as C<CORE::dump()>.  Maybe it's a typo.  See L<perlfunc/dump>.\n
E199=Duplicate free() ignored	(S malloc) An internal routine called free() on something that had\nalready been freed.\n
E200=elseif should be elsif	(S) There is no keyword "elseif" in Perl because Larry thinks it's ugly.\nYour code will be interpreted as an attempt to call a method named\n"elseif" for the class returned by the following block.  This is\nunlikely to be what you want.\n
E201=Empty %s	(F) C<\p> and C<\P> are used to introduce a named Unicode property, as\ndescribed in L<perlunicode> and L<perlre>. You used C<\p> or C<\P> in\na regular expression without specifying the property name.\n
E202=entering effective %s failed	(F) While under the C<use filetest> pragma, switching the real and\neffective uids or gids failed.\n
E203=Error converting file specification %s	(F) An error peculiar to VMS.  Because Perl may have to deal with file\nspecifications in either VMS or Unix syntax, it converts them to a\nsingle form when it must operate on them directly.  Either you've passed\nan invalid file specification to Perl, or you've found a case the\nconversion routines don't handle.  Drat.\n
E204=%s: Eval-group in insecure regular expression	(F) Perl detected tainted data when trying to compile a regular\nexpression that contains the C<(?{ ... })> zero-width assertion, which\nis unsafe.  See L<perlre/(?{ code })>, and L<perlsec>.\n
E205=%s: Eval-group not allowed at run time	(F) Perl tried to compile a regular expression containing the\nC<(?{ ... })> zero-width assertion at run time, as it would when the\npattern contains interpolated values.  Since that is a security risk, it\nis not allowed.  If you insist, you may still do this by explicitly\nbuilding the pattern from an interpolated string at run time and using\nthat in an eval().  See L<perlre/(?{ code })>.\n
E206=%s: Eval-group not allowed, use re 'eval'	(F) A regular expression contained the C<(?{ ... })> zero-width\nassertion, but that construct is only allowed when the C<use re 'eval'>\npragma is in effect.  See L<perlre/(?{ code })>.\n
E207=Excessively long <> operator	(F) The contents of a <> operator may not exceed the maximum size of a\nPerl identifier.  If you're just trying to glob a long list of\nfilenames, try using the glob() operator, or put the filenames into a\nvariable and glob that.\n
E208=exec? I'm not *that* kind of operating system	(F) The C<exec> function is not implemented in MacPerl. See L<perlport>.\n
E209=Execution of %s aborted due to compilation errors	(F) The final summary message when a Perl compilation fails.\n
E210=Exiting eval via %s	(W exiting) You are exiting an eval by unconventional means, such as a\ngoto, or a loop control statement.\n
E211=Exiting format via %s	(W exiting) You are exiting a format by unconventional means, such as a\ngoto, or a loop control statement.\n
E212=Exiting pseudo-block via %s	(W exiting) You are exiting a rather special block construct (like a\nsort block or subroutine) by unconventional means, such as a goto, or a\nloop control statement.  See L<perlfunc/sort>.\n
E213=Exiting subroutine via %s	(W exiting) You are exiting a subroutine by unconventional means, such\nas a goto, or a loop control statement.\n
E214=Exiting substitution via %s	(W exiting) You are exiting a substitution by unconventional means, such\nas a return, a goto, or a loop control statement.\n
E215=Explicit blessing to '' (assuming package main)	(W misc) You are blessing a reference to a zero length string.  This has\nthe effect of blessing the reference into the package main.  This is\nusually not what you want.  Consider providing a default target package,\ne.g. bless($ref, $p || 'MyPackage');\n
E216=%s: Expression syntax	(A) You've accidentally run your script through B<csh> instead of Perl.\nCheck the #! line, or manually feed your script into Perl yourself.\n
E217=%s failed--call queue aborted	(F) An untrapped exception was raised while executing a CHECK, INIT, or\nEND subroutine.  Processing of the remainder of the queue of such\nroutines has been prematurely ended.\n
E218=False [] range "%s" in regex; marked by <-- HERE in m/%s/	(W regexp) A character class range must start and end at a literal\ncharacter, not another character class like C<\d> or C<[:alpha:]>.  The "-"\nin your false range is interpreted as a literal "-".  Consider quoting the\n"-", "\-".  The <-- HERE shows in the regular expression about where the\nproblem was discovered.  See L<perlre>.\n
E219=Fatal VMS error at %s, line %d	(P) An error peculiar to VMS.  Something untoward happened in a VMS\nsystem service or RTL routine; Perl's exit status should provide more\ndetails.  The filename in "at %s" and the line number in "line %d" tell\nyou which section of the Perl source code is distressed.\n
E220=fcntl is not implemented	(F) Your machine apparently doesn't implement fcntl().  What is this, a\nPDP-11 or something?\n
E221=Filehandle %s opened only for input	(W io) You tried to write on a read-only filehandle.  If you intended\nit to be a read-write filehandle, you needed to open it with "+<" or\n"+>" or "+>>" instead of with "<" or nothing.  If you intended only to\nwrite the file, use ">" or ">>".  See L<perlfunc/open>.\n
E222=Filehandle %s opened only for output	(W io) You tried to read from a filehandle opened only for writing, If\nyou intended it to be a read/write filehandle, you needed to open it\nwith "+<" or "+>" or "+>>" instead of with "<" or nothing.  If you\nintended only to read from the file, use "<".  See L<perlfunc/open>.\nAnother possibility is that you attempted to open filedescriptor 0\n(also known as STDIN) for output (maybe you closed STDIN earlier?).\n
E223=Filehandle %s reopened as %s only for input	(W io) You opened for reading a filehandle that got the same filehandle id\nas STDOUT or STDERR. This occured because you closed STDOUT or STDERR\npreviously.\n
E224=Filehandle STDIN reopened as %s only for output	(W io) You opened for writing a filehandle that got the same filehandle id\nas STDIN. This occured because you closed STDIN previously.\n
E225=Final $ should be \$ or $name	(F) You must now decide whether the final $ in a string was meant to be\na literal dollar sign, or was meant to introduce a variable name that\nhappens to be missing.  So you have to put either the backslash or the\nname.\n
E226=flock() on closed filehandle %s	(W closed) The filehandle you're attempting to flock() got itself closed\nsome time before now.  Check your control flow.  flock() operates on\nfilehandles.  Are you attempting to call flock() on a dirhandle by the\nsame name?\n
E227=Format not terminated	(F) A format must be terminated by a line with a solitary dot.  Perl got\nto the end of your file without finding such a line.\n
E228=Format %s redefined	(W redefine) You redefined a format.  To suppress this warning, say\n\n    {\n no warnings 'redefine';\n eval "format NAME =...";\n    }\n
