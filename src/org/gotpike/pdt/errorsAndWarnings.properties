E444=Parentheses missing around "%s" list	(W parenthesis) You said something like\n\n    my $foo, $bar = @_;\n\nwhen you meant\n\n    my ($foo, $bar) = @_;\n\nRemember that "my", "our", and "local" bind tighter than comma.\n
E445=<-p> destination: %s	(F) An error occurred during the implicit output invoked by the C<-p>\ncommand-line switch.  (This output goes to STDOUT unless you've\nredirected it with select().)\n
E446=(perhaps you forgot to load "%s"?)	(F) This is an educated guess made in conjunction with the message\n"Can't locate object method \"%s\" via package \"%s\"".  It often means\nthat a method requires a package that has not been loaded.\n
E447=Perl %s required--this is only version %s, stopped	(F) The module in question uses features of a version of Perl more\nrecent than the currently running version.  How long has it been since\nyou upgraded, anyway?  See L<perlfunc/require>.\n
E448=PERL_SH_DIR too long	(F) An error peculiar to OS/2. PERL_SH_DIR is the directory to find the\nC<sh>-shell in.  See "PERL_SH_DIR" in L<perlos2>.\n
E449=PERL_SIGNALS illegal: "%s"	See L<perlrun/PERL_SIGNALS> for legal values.\n
E450=perl: warning: Setting locale failed.	(S) The whole warning message will look something like:\n\n perl: warning: Setting locale failed.\n perl: warning: Please check that your locale settings:\n         LC_ALL = "En_US",\n         LANG = (unset)\n     are supported and installed on your system.\n perl: warning: Falling back to the standard locale ("C").\n\nExactly what were the failed locale settings varies.  In the above the\nsettings were that the LC_ALL was "En_US" and the LANG had no value.\nThis error means that Perl detected that you and/or your operating\nsystem supplier and/or system administrator have set up the so-called\nlocale system but Perl could not use those settings.  This was not\ndead serious, fortunately: there is a "default locale" called "C" that\nPerl can and will use, the script will be run.  Before you really fix\nthe problem, however, you will get the same error message each time\nyou run Perl.  How to really fix the problem can be found in\nL<perllocale> section B<LOCALE PROBLEMS>.\n
E451=Permission denied	(F) The setuid emulator in suidperl decided you were up to no good.\n
E452=pid %x not a child	(W exec) A warning peculiar to VMS.  Waitpid() was asked to wait for a\nprocess which isn't a subprocess of the current process.  While this is\nfine from VMS' perspective, it's probably not what you intended.\n
E453='P' must have an explicit size in unpack	(F) The unpack format P must have an explicit size, not "*".\n
E454=B<-P> not allowed for setuid/setgid script	(F) The script would have to be opened by the C preprocessor by name,\nwhich provides a race condition that breaks security.\n
E455=POSIX class [:%s:] unknown in regex; marked by <-- HERE in m/%s/	(F) The class in the character class [: :] syntax is unknown.  The <-- HERE\nshows in the regular expression about where the problem was discovered.\nNote that the POSIX character classes do B<not> have the C<is> prefix\nthe corresponding C interfaces have: in other words, it's C<[[:print:]]>,\nnot C<isprint>.  See L<perlre>.\n
E456=POSIX getpgrp can't take an argument	(F) Your system has POSIX getpgrp(), which takes no argument, unlike\nthe BSD version, which takes a pid.\n
E457=POSIX syntax [%s] belongs inside character classes in regex; marked by <-- HERE in m/%s/	(W regexp) The character class constructs [: :], [= =], and [. .]  go\nI<inside> character classes, the [] are part of the construct, for example:\n/[012[:alpha:]345]/.  Note that [= =] and [. .] are not currently\nimplemented; they are simply placeholders for future extensions and will\ncause fatal errors.  The <-- HERE shows in the regular expression about\nwhere the problem was discovered.  See L<perlre>.\n
E458=POSIX syntax [. .] is reserved for future extensions in regex; marked by <-- HERE in m/%s/	(F regexp) Within regular expression character classes ([]) the syntax\nbeginning with "[." and ending with ".]" is reserved for future extensions.\nIf you need to represent those character sequences inside a regular\nexpression character class, just quote the square brackets with the\nbackslash: "\[." and ".\]".  The <-- HERE shows in the regular expression\nabout where the problem was discovered.  See L<perlre>.\n
E459=POSIX syntax [= =] is reserved for future extensions in regex; marked by <-- HERE in m/%s/	(F) Within regular expression character classes ([]) the syntax beginning\nwith "[=" and ending with "=]" is reserved for future extensions.  If you\nneed to represent those character sequences inside a regular expression\ncharacter class, just quote the square brackets with the backslash: "\[="\nand "=\]".  The <-- HERE shows in the regular expression about where the\nproblem was discovered.  See L<perlre>.\n
E460=Possible attempt to put comments in qw() list	(W qw) qw() lists contain items separated by whitespace; as with literal\nstrings, comment characters are not ignored, but are instead treated as\nliteral data.  (You may have used different delimiters than the\nparentheses shown here; braces are also frequently used.)\n\nYou probably wrote something like this:\n\n    @list = qw(\n a # a comment\n        b # another comment\n    );\n\nwhen you should have written this:\n\n    @list = qw(\n a\n        b\n    );\n\nIf you really want comments, build your list the\nold-fashioned way, with quotes and commas:\n\n    @list = (\n        'a',    # a comment\n        'b',    # another comment\n    );\n
E461=Possible attempt to separate words with commas	(W qw) qw() lists contain items separated by whitespace; therefore\ncommas aren't needed to separate the items.  (You may have used\ndifferent delimiters than the parentheses shown here; braces are also\nfrequently used.)\n\nYou probably wrote something like this:\n\n    qw! a, b, c !;\n\nwhich puts literal commas into some of the list items.  Write it without\ncommas if you don't want them to appear in your data:\n\n    qw! a b c !;\n
E462=Possible memory corruption: %s overflowed 3rd argument	(F) An ioctl() or fcntl() returned more than Perl was bargaining for.\nPerl guesses a reasonable buffer size, but puts a sentinel byte at the\nend of the buffer just in case.  This sentinel byte got clobbered, and\nPerl assumes that memory is now corrupted.  See L<perlfunc/ioctl>.\n
E463=Possible precedence problem on bitwise %c operator	(W precedence) Your program uses a bitwise logical operator in conjunction\nwith a numeric comparison operator, like this :\n\n    if ($x & $y == 0) { ... }\n\nThis expression is actually equivalent to C<$x & ($y == 0)>, due to the\nhigher precedence of C<==>. This is probably not what you want. (If you\nreally meant to write this, disable the warning, or, better, put the\nparentheses explicitly and write C<$x & ($y == 0)>).\n
E464=Possible unintended interpolation of %s in string	(W ambiguous) You said something like `@foo' in a double-quoted string\nbut there was no array C<@foo> in scope at the time. If you wanted a\nliteral @foo, then write it as \@foo; otherwise find out what happened\nto the array you apparently lost track of.\n
E465=Possible Y2K bug: %s	(W y2k) You are concatenating the number 19 with another number, which\ncould be a potential Year 2000 problem.\n
E466=pragma "attrs" is deprecated, use "sub NAME : ATTRS" instead	(D deprecated) You have written something like this:\n\n    sub doit\n    {\n        use attrs qw(locked);\n    }\n\nYou should use the new declaration syntax instead.\n\n    sub doit : locked\n    {\n        ...\n\nThe C<use attrs> pragma is now obsolete, and is only provided for\nbackward-compatibility. See L<perlsub/"Subroutine Attributes">.\n
E467=Precedence problem: open %s should be open(%s)	(S precedence) The old irregular construct\n\n    open FOO || die;\n\nis now misinterpreted as\n\n    open(FOO || die);\n\nbecause of the strict regularization of Perl 5's grammar into unary and\nlist operators.  (The old open was a little of both.)  You must put\nparentheses around the filehandle, or use the new "or" operator instead\nof "||".\n
