E484=Recompile perl with B<-D>DEBUGGING to use B<-D> switch	(F debugging) You can't use the B<-D> option unless the code to produce\nthe desired output is compiled into Perl, which entails some overhead,\nwhich is why it's currently left out of your copy.\n
E485=Recursive inheritance detected in package '%s'	(F) More than 100 levels of inheritance were used.  Probably indicates\nan unintended loop in your inheritance hierarchy.\n
E486=Recursive inheritance detected while looking for method %s	(F) More than 100 levels of inheritance were encountered while invoking\na method.  Probably indicates an unintended loop in your inheritance\nhierarchy.\n
E487=Reference found where even-sized list expected	(W misc) You gave a single reference where Perl was expecting a list\nwith an even number of elements (for assignment to a hash). This usually\nmeans that you used the anon hash constructor when you meant to use\nparens. In any case, a hash requires key/value B<pairs>.\n\n    %hash = { one => 1, two => 2, }; # WRONG\n    %hash = [ qw/ an anon array / ]; # WRONG\n    %hash = ( one => 1, two => 2, ); # right\n    %hash = qw( one 1 two 2 );   # also fine\n
E488=Reference is already weak	(W misc) You have attempted to weaken a reference that is already weak.\nDoing so has no effect.\n
E489=Reference miscount in sv_replace()	(W internal) The internal sv_replace() function was handed a new SV with\na reference count of other than 1.\n
E490=Reference to nonexistent group in regex; marked by <-- HERE in m/%s/	(F) You used something like C<\7> in your regular expression, but there are\nnot at least seven sets of capturing parentheses in the expression. If you\nwanted to have the character with value 7 inserted into the regular expression,\nprepend a zero to make the number at least two digits: C<\07>\n\nThe <-- HERE shows in the regular expression about where the problem was\ndiscovered.\n
E491=regexp memory corruption	(P) The regular expression engine got confused by what the regular\nexpression compiler gave it.\n
E492=Regexp out of space	(P) A "can't happen" error, because safemalloc() should have caught it\nearlier.\n
E493=Reversed %s= operator	(W syntax) You wrote your assignment operator backwards.  The = must\nalways comes last, to avoid ambiguity with subsequent unary operators.\n
E494=Runaway format	(F) Your format contained the ~~ repeat-until-blank sequence, but it\nproduced 200 lines at once, and the 200th line looked exactly like the\n199th line.  Apparently you didn't arrange for the arguments to exhaust\nthemselves, either by using ^ instead of @ (for scalar variables), or by\nshifting or popping (for array variables).  See L<perlform>.\n
E495=Scalars leaked: %d	(P) Something went wrong in Perl's internal bookkeeping of scalars:\nnot all scalar variables were deallocated by the time Perl exited.\nWhat this usually indicates is a memory leak, which is of course bad,\nespecially if the Perl program is intended to be long-running.\n
E496=Scalar value @%s[%s] better written as $%s[%s]	(W syntax) You've used an array slice (indicated by @) to select a\nsingle element of an array.  Generally it's better to ask for a scalar\nvalue (indicated by $).  The difference is that C<$foo[&bar]> always\nbehaves like a scalar, both when assigning to it and when evaluating its\nargument, while C<@foo[&bar]> behaves like a list when you assign to it,\nand provides a list context to its subscript, which can do weird things\nif you're expecting only one subscript.\n\nOn the other hand, if you were actually hoping to treat the array\nelement as a list, you need to look into how references work, because\nPerl will not magically convert between scalars and lists for you.  See\nL<perlref>.\n
E497=Scalar value @%s{%s} better written as $%s{%s}	(W syntax) You've used a hash slice (indicated by @) to select a single\nelement of a hash.  Generally it's better to ask for a scalar value\n(indicated by $).  The difference is that C<$foo{&bar}> always behaves\nlike a scalar, both when assigning to it and when evaluating its\nargument, while C<@foo{&bar}> behaves like a list when you assign to it,\nand provides a list context to its subscript, which can do weird things\nif you're expecting only one subscript.\n\nOn the other hand, if you were actually hoping to treat the hash element\nas a list, you need to look into how references work, because Perl will\nnot magically convert between scalars and lists for you.  See\nL<perlref>.\n
E498=Script is not setuid/setgid in suidperl	(F) Oddly, the suidperl program was invoked on a script without a setuid\nor setgid bit set.  This doesn't make much sense.\n
E499=Search pattern not terminated	(F) The lexer couldn't find the final delimiter of a // or m{}\nconstruct.  Remember that bracketing delimiters count nesting level.\nMissing the leading C<$> from a variable C<$m> may cause this error.\n\nNote that since Perl 5.9.0 a // can also be the I<defined-or>\nconstruct, not just the empty search pattern.  Therefore code written\nin Perl 5.9.0 or later that uses the // as the I<defined-or> can be\nmisparsed by pre-5.9.0 Perls as a non-terminated search pattern.\n
E500=%sseek() on unopened filehandle	(W unopened) You tried to use the seek() or sysseek() function on a\nfilehandle that was either never opened or has since been closed.\n
E501=select not implemented	(F) This machine doesn't implement the select() system call.\n
E502=Self-ties of arrays and hashes are not supported	(F) Self-ties are of arrays and hashes are not supported in\nthe current implementation.\n
E503=Semicolon seems to be missing	(W semicolon) A nearby syntax error was probably caused by a missing\nsemicolon, or possibly some other missing operator, such as a comma.\n
E504=semi-panic: attempt to dup freed string	(S internal) The internal newSVsv() routine was called to duplicate a\nscalar that had previously been marked as free.\n
E505=sem%s not implemented	(F) You don't have System V semaphore IPC on your system.\n
E506=send() on closed socket %s	(W closed) The socket you're sending to got itself closed sometime\nbefore now.  Check your control flow.\n
E507=Sequence (? incomplete in regex; marked by <-- HERE in m/%s/	(F) A regular expression ended with an incomplete extension (?. The <-- HERE\nshows in the regular expression about where the problem was discovered. See\nL<perlre>.\n
E508=Sequence (?%s...) not implemented in regex; marked by <-- HERE in m/%s/	(F) A proposed regular expression extension has the character reserved but\nhas not yet been written. The <-- HERE shows in the regular expression about\nwhere the problem was discovered. See L<perlre>.\n
E509=Sequence (?%s...) not recognized in regex; marked by <-- HERE in m/%s/	(F) You used a regular expression extension that doesn't make sense.  The\n<-- HERE shows in the regular expression about where the problem was\ndiscovered.  See L<perlre>.\n
E510=Sequence (?#... not terminated in regex; marked by <-- HERE in m/%s/	(F) A regular expression comment must be terminated by a closing\nparenthesis.  Embedded parentheses aren't allowed.  The <-- HERE shows in\nthe regular expression about where the problem was discovered. See\nL<perlre>.\n
E511=Sequence (?{...}) not terminated or not {}-balanced in regex; marked by <-- HERE in m/%s/	(F) If the contents of a (?{...}) clause contains braces, they must balance\nfor Perl to properly detect the end of the clause. The <-- HERE shows in\nthe regular expression about where the problem was discovered. See\nL<perlre>.\n
E512=500 Server error	See Server error.\n
E513=Server error	This is the error message generally seen in a browser window when trying\nto run a CGI program (including SSI) over the web. The actual error text\nvaries widely from server to server. The most frequently-seen variants\nare "500 Server error", "Method (something) not permitted", "Document\ncontains no data", "Premature end of script headers", and "Did not\nproduce a valid header".\n\nB<This is a CGI error, not a Perl error>.\n\nYou need to make sure your script is executable, is accessible by the\nuser CGI is running the script under (which is probably not the user\naccount you tested it under), does not rely on any environment variables\n(like PATH) from the user it isn't running under, and isn't in a\nlocation where the CGI server can't find it, basically, more or less.\nPlease see the following for more information:\n\n http://www.perl.org/CGI_MetaFAQ.html\n http://www.htmlhelp.org/faq/cgifaq.html\n http://www.w3.org/Security/Faq/\n\nYou should also look at L<perlfaq9>.\n
E514=setegid() not implemented	(F) You tried to assign to C<$)>, and your operating system doesn't\nsupport the setegid() system call (or equivalent), or at least Configure\ndidn't think so.\n
E515=seteuid() not implemented	(F) You tried to assign to C<< $> >>, and your operating system doesn't\nsupport the seteuid() system call (or equivalent), or at least Configure\ndidn't think so.\n
E516=setpgrp can't take arguments	(F) Your system has the setpgrp() from BSD 4.2, which takes no\narguments, unlike POSIX setpgid(), which takes a process ID and process\ngroup ID.\n
E517=setrgid() not implemented	(F) You tried to assign to C<$(>, and your operating system doesn't\nsupport the setrgid() system call (or equivalent), or at least Configure\ndidn't think so.\n
E518=setruid() not implemented	(F) You tried to assign to C<$<>, and your operating system doesn't\nsupport the setruid() system call (or equivalent), or at least Configure\ndidn't think so.\n
E519=setsockopt() on closed socket %s	(W closed) You tried to set a socket option on a closed socket.  Did you\nforget to check the return value of your socket() call?  See\nL<perlfunc/setsockopt>.\n
E520=Setuid/gid script is writable by world	(F) The setuid emulator won't run a script that is writable by the\nworld, because the world might have written on it already.\n
E521=shm%s not implemented	(F) You don't have System V shared memory IPC on your system.\n
E522=<> should be quotes	(F) You wrote C<< require <file> >> when you should have written\nC<require 'file'>.\n
E523=/%s/ should probably be written as "%s"	(W syntax) You have used a pattern where Perl expected to find a string,\nas in the first argument to C<join>.  Perl will treat the true or false\nresult of matching the pattern against $_ as the string, which is\nprobably not what you had in mind.\n
E524=shutdown() on closed socket %s	(W closed) You tried to do a shutdown on a closed socket.  Seems a bit\nsuperfluous.\n
E525=SIG%s handler "%s" not defined	(W signal) The signal handler named in %SIG doesn't, in fact, exist.\nPerhaps you put it into the wrong package?\n
E526=sort is now a reserved word	(F) An ancient error message that almost nobody ever runs into anymore.\nBut before sort was a keyword, people sometimes used it as a filehandle.\n
E527=Sort subroutine didn't return a numeric value	(F) A sort comparison routine must return a number.  You probably blew\nit by not using C<< <=> >> or C<cmp>, or by not using them correctly.\nSee L<perlfunc/sort>.\n
E528=Sort subroutine didn't return single value	(F) A sort comparison subroutine may not return a list value with more\nor less than one element.  See L<perlfunc/sort>.\n
E529=splice() offset past end of array	(W misc) You attempted to specify an offset that was past the end of\nthe array passed to splice(). Splicing will instead commence at the end\nof the array, rather than past it. If this isn't what you want, try\nexplicitly pre-extending the array by assigning $#array = $offset. See\nL<perlfunc/splice>.\n
E530=Split loop	(P) The split was looping infinitely.  (Obviously, a split shouldn't\niterate more times than there are characters of input, which is what\nhappened.) See L<perlfunc/split>.\n
E531=Statement unlikely to be reached	(W exec) You did an exec() with some statement after it other than a\ndie().  This is almost always an error, because exec() never returns\nunless there was a failure.  You probably wanted to use system()\ninstead, which does return.  To suppress this warning, put the exec() in\na block by itself.\n
E532=stat() on unopened filehandle %s	(W unopened) You tried to use the stat() function on a filehandle that\nwas either never opened or has since been closed.\n
E533=Stub found while resolving method `%s' overloading %s	(P) Overloading resolution over @ISA tree may be broken by importation\nstubs.  Stubs should never be implicitly created, but explicit calls to\nC<can> may break this.\n
E534=Subroutine %s redefined	(W redefine) You redefined a subroutine.  To suppress this warning, say\n\n    {\n no warnings 'redefine';\n eval "sub name { ... }";\n    }\n
E535=Substitution loop	(P) The substitution was looping infinitely.  (Obviously, a substitution\nshouldn't iterate more times than there are characters of input, which\nis what happened.)  See the discussion of substitution in\nL<perlop/"Quote and Quote-like Operators">.\n
E536=Substitution pattern not terminated	(F) The lexer couldn't find the interior delimiter of an s/// or s{}{}\nconstruct.  Remember that bracketing delimiters count nesting level.\nMissing the leading C<$> from variable C<$s> may cause this error.\n
E537=Substitution replacement not terminated	(F) The lexer couldn't find the final delimiter of an s/// or s{}{}\nconstruct.  Remember that bracketing delimiters count nesting level.\nMissing the leading C<$> from variable C<$s> may cause this error.\n
E538=substr outside of string	(W substr),(F) You tried to reference a substr() that pointed outside of\na string.  That is, the absolute value of the offset was larger than the\nlength of the string.  See L<perlfunc/substr>.  This warning is fatal if\nsubstr is used in an lvalue context (as the left hand side of an\nassignment or as a subroutine argument for example).\n
E539=suidperl is no longer needed since %s	(F) Your Perl was compiled with B<-D>SETUID_SCRIPTS_ARE_SECURE_NOW, but\na version of the setuid emulator somehow got run anyway.\n
E540=Switch (?(condition)... contains too many branches in regex; marked by <-- HERE in m/%s/	(F) A (?(condition)if-clause|else-clause) construct can have at most two\nbranches (the if-clause and the else-clause). If you want one or both to\ncontain alternation, such as using C<this|that|other>, enclose it in\nclustering parentheses:\n\n    (?(condition)(?:this|that|other)|else-clause)\n\nThe <-- HERE shows in the regular expression about where the problem was\ndiscovered. See L<perlre>.\n
E541=Switch condition not recognized in regex; marked by <-- HERE in m/%s/	(F) If the argument to the (?(...)if-clause|else-clause) construct is a\nnumber, it can be only a number. The <-- HERE shows in the regular expression\nabout where the problem was discovered. See L<perlre>.\n
E542=switching effective %s is not implemented	(F) While under the C<use filetest> pragma, we cannot switch the real\nand effective uids or gids.\n
E543=%s syntax	(F) The final summary message when a C<perl -c> succeeds.\n
E544=syntax error	(F) Probably means you had a syntax error.  Common reasons include:\n\n    A keyword is misspelled.\n    A semicolon is missing.\n    A comma is missing.\n    An opening or closing parenthesis is missing.\n    An opening or closing brace is missing.\n    A closing quote is missing.\n\nOften there will be another error message associated with the syntax\nerror giving more information.  (Sometimes it helps to turn on B<-w>.)\nThe error message itself often tells you where it was in the line when\nit decided to give up.  Sometimes the actual error is several tokens\nbefore this, because Perl is good at understanding random input.\nOccasionally the line number may be misleading, and once in a blue moon\nthe only way to figure out what's triggering the error is to call\nC<perl -c> repeatedly, chopping away half the program each time to see\nif the error went away.  Sort of the cybernetic version of S<20\nquestions>.\n
E545=syntax error at line %d: `%s' unexpected	(A) You've accidentally run your script through the Bourne shell instead\nof Perl.  Check the #! line, or manually feed your script into Perl\nyourself.\n
E546=syntax error in file %s at line %d, next 2 tokens "%s"	(F) This error is likely to occur if you run a perl5 script through\na perl4 interpreter, especially if the next 2 tokens are "use strict"\nor "my $var" or "our $var".\n
E547=sysread() on closed filehandle %s	(W closed) You tried to read from a closed filehandle.\n
E548=sysread() on unopened filehandle %s	(W unopened) You tried to read from a filehandle that was never opened.\n
E549=System V %s is not implemented on this machine	(F) You tried to do something with a function beginning with "sem",\n"shm", or "msg" but that System V IPC is not implemented in your\nmachine.  In some machines the functionality can exist but be\nunconfigured.  Consult your system support.\n
E550=syswrite() on closed filehandle %s	(W closed) The filehandle you're writing to got itself closed sometime\nbefore now.  Check your control flow.\n
E551=<-T> and <-B> not implemented on filehandles	(F) Perl can't peek at the stdio buffer of filehandles when it doesn't\nknow about your kind of stdio.  You'll have to use a filename instead.\n
E552=Target of goto is too deeply nested	(F) You tried to use C<goto> to reach a label that was too deeply nested\nfor Perl to reach.  Perl is doing you a favor by refusing.\n
E553=tell() on unopened filehandle	(W unopened) You tried to use the tell() function on a filehandle that\nwas either never opened or has since been closed.\n
E554=That use of $[ is unsupported	(F) Assignment to C<$[> is now strictly circumscribed, and interpreted\nas a compiler directive.  You may say only one of\n\n    $[ = 0;\n    $[ = 1;\n    ...\n    local $[ = 0;\n    local $[ = 1;\n    ...\n\nThis is to prevent the problem of one module changing the array base out\nfrom under another module inadvertently.  See L<perlvar/$[>.\n
E555=The crypt() function is unimplemented due to excessive paranoia	(F) Configure couldn't find the crypt() function on your machine,\nprobably because your vendor didn't supply it, probably because they\nthink the U.S. Government thinks it's a secret, or at least that they\nwill continue to pretend that it is.  And if you quote me on that, I\nwill deny it.\n
E556=The %s function is unimplemented	The function indicated isn't implemented on this architecture, according\nto the probings of Configure.\n
E557=The stat preceding %s wasn't an lstat	(F) It makes no sense to test the current stat buffer for symbolic\nlinkhood if the last stat that wrote to the stat buffer already went\npast the symlink to get to the real file.  Use an actual filename\ninstead.\n
E558=This Perl can't reset CRTL environ elements (%s)	=item This Perl can't set CRTL environ elements (%s=%s)\n\n(W internal) Warnings peculiar to VMS.  You tried to change or delete an\nelement of the CRTL's internal environ array, but your copy of Perl\nwasn't built with a CRTL that contained the setenv() function.  You'll\nneed to rebuild Perl with a CRTL that does, or redefine\nF<PERL_ENV_TABLES> (see L<perlvms>) so that the environ array isn't the\ntarget of the change to\n%ENV which produced the warning.\n
E559=thread failed to start: %s	(F) The entry point function of threads->create() failed for some reason.\n
E560=5.005 threads are deprecated	(D deprecated)  The 5.005-style threads (activated by C<use Thread;>)\nare deprecated and one should use the new ithreads instead,\nsee L<perl58delta> for more details.\n
E561=Tied variable freed while still in use	(F) An access method for a tied variable (e.g. FETCH) did something to\nfree the variable.  Since continuing the current operation is likely\nto result in a coredump, Perl is bailing out instead.\n
E562=times not implemented	(F) Your version of the C library apparently doesn't do times().  I\nsuspect you're not running on Unix.\n
E563=To%s: illegal mapping '%s'	(F) You tried to define a customized To-mapping for lc(), lcfirst,\nuc(), or ucfirst() (or their string-inlined versions), but you\nspecified an illegal mapping.\nSee L<perlunicode/"User-Defined Character Properties">.\n
E564=Too deeply nested ()-groups	(F) Your template contains ()-groups with a ridiculously deep nesting level. \n
E565=Too few args to syscall	(F) There has to be at least one argument to syscall() to specify the\nsystem call to call, silly dilly.\n
E566=Too late for "-%s" option	(X) The #! line (or local equivalent) in a Perl script contains the\nB<-M> or B<-m> option.  This is an error because B<-M> and B<-m> options\nare not intended for use inside scripts.  Use the C<use> pragma instead.\n
E567=Too late for "B<-T>" option	(X) The #! line (or local equivalent) in a Perl script contains the\nB<-T> option, but Perl was not invoked with B<-T> in its command line.\nThis is an error because, by the time Perl discovers a B<-T> in a\nscript, it's too late to properly taint everything from the environment.\nSo Perl gives up.\n\nIf the Perl script is being executed as a command using the #!\nmechanism (or its local equivalent), this error can usually be fixed by\nediting the #! line so that the B<-T> option is a part of Perl's first\nargument: e.g. change C<perl -n -T> to C<perl -T -n>.\n\nIf the Perl script is being executed as C<perl scriptname>, then the\nB<-T> option must appear on the command line: C<perl -T scriptname>.\n
E568=Too late to run %s block	(W void) A CHECK or INIT block is being defined during run time proper,\nwhen the opportunity to run them has already passed.  Perhaps you are\nloading a file with C<require> or C<do> when you should be using C<use>\ninstead.  Or perhaps you should put the C<require> or C<do> inside a\nBEGIN block.\n
E569=Too many args to syscall	(F) Perl supports a maximum of only 14 args to syscall().\n
E570=Too many arguments for %s	(F) The function requires fewer arguments than you specified.\n
E571=Too many )'s	(A) You've accidentally run your script through B<csh> instead of Perl.\nCheck the #! line, or manually feed your script into Perl yourself.\n
E572=Too many ('s	(A) You've accidentally run your script through B<csh> instead of Perl.\nCheck the #! line, or manually feed your script into Perl yourself.\n
E573=Trailing \ in regex m/%s/	(F) The regular expression ends with an unbackslashed backslash.\nBackslash it.   See L<perlre>.\n
E574=Transliteration pattern not terminated	(F) The lexer couldn't find the interior delimiter of a tr/// or tr[][]\nor y/// or y[][] construct.  Missing the leading C<$> from variables\nC<$tr> or C<$y> may cause this error.\n
E575=Transliteration replacement not terminated	(F) The lexer couldn't find the final delimiter of a tr/// or tr[][]\nconstruct.\n
E576='%s' trapped by operation mask	(F) You tried to use an operator from a Safe compartment in which it's\ndisallowed. See L<Safe>.\n
E577=truncate not implemented	(F) Your machine doesn't implement a file truncation mechanism that\nConfigure knows about.\n
E578=Type of arg %d to %s must be %s (not %s)	(F) This function requires the argument in that position to be of a\ncertain type.  Arrays must be @NAME or C<@{EXPR}>.  Hashes must be\n%NAME or C<%{EXPR}>.  No implicit dereferencing is allowed--use the\n{EXPR} forms as an explicit dereference.  See L<perlref>.\n
E579=umask not implemented	(F) Your machine doesn't implement the umask function and you tried to\nuse it to restrict permissions for yourself (EXPR & 0700).\n
E580=Unable to create sub named "%s"	(F) You attempted to create or access a subroutine with an illegal name.\n
E581=Unbalanced context: %d more PUSHes than POPs	(W internal) The exit code detected an internal inconsistency in how\nmany execution contexts were entered and left.\n
E582=Unbalanced saves: %d more saves than restores	(W internal) The exit code detected an internal inconsistency in how\nmany values were temporarily localized.\n
E583=Unbalanced scopes: %d more ENTERs than LEAVEs	(W internal) The exit code detected an internal inconsistency in how\nmany blocks were entered and left.\n
E584=Unbalanced tmps: %d more allocs than frees	(W internal) The exit code detected an internal inconsistency in how\nmany mortal scalars were allocated and freed.\n
E585=Undefined format "%s" called	(F) The format indicated doesn't seem to exist.  Perhaps it's really in\nanother package?  See L<perlform>.\n
E586=Undefined sort subroutine "%s" called	(F) The sort comparison routine specified doesn't seem to exist.\nPerhaps it's in a different package?  See L<perlfunc/sort>.\n
E587=Undefined subroutine &%s called	(F) The subroutine indicated hasn't been defined, or if it was, it has\nsince been undefined.\n
E588=Undefined subroutine called	(F) The anonymous subroutine you're trying to call hasn't been defined,\nor if it was, it has since been undefined.\n
E589=Undefined subroutine in sort	(F) The sort comparison routine specified is declared but doesn't seem\nto have been defined yet.  See L<perlfunc/sort>.\n
E590=Undefined top format "%s" called	(F) The format indicated doesn't seem to exist.  Perhaps it's really in\nanother package?  See L<perlform>.\n
E591=Undefined value assigned to typeglob	(W misc) An undefined value was assigned to a typeglob, a la\nC<*foo = undef>.  This does nothing.  It's possible that you really mean\nC<undef *foo>.\n
E592=%s: Undefined variable	(A) You've accidentally run your script through B<csh> instead of Perl.\nCheck the #! line, or manually feed your script into Perl yourself.\n
E593=unexec of %s into %s failed!	(F) The unexec() routine failed for some reason.  See your local FSF\nrepresentative, who probably put it there in the first place.\n
E594=Unicode character %s is illegal	(W utf8) Certain Unicode characters have been designated off-limits by\nthe Unicode standard and should not be generated.  If you really know\nwhat you are doing you can turn off this warning by C<no warnings 'utf8';>.\n
E595=Unknown BYTEORDER	(F) There are no byte-swapping functions for a machine with this byte\norder.\n
E596=Unknown open() mode '%s'	(F) The second argument of 3-argument open() is not among the list\nof valid modes: C<< < >>, C<< > >>, C<<< >> >>>, C<< +< >>,\nC<< +> >>, C<<< +>> >>>, C<-|>, C<|->, C<< <& >>, C<< >& >>.\n
E597=Unknown PerlIO layer "%s"	(W layer) An attempt was made to push an unknown layer onto the Perl I/O\nsystem.  (Layers take care of transforming data between external and\ninternal representations.)  Note that some layers, such as C<mmap>,\nare not supported in all environments.  If your program didn't\nexplicitly request the failing operation, it may be the result of the\nvalue of the environment variable PERLIO.\n
E598=Unknown process %x sent message to prime_env_iter: %s	(P) An error peculiar to VMS.  Perl was reading values for %ENV before\niterating over it, and someone else stuck a message in the stream of\ndata Perl expected.  Someone's very confused, or perhaps trying to\nsubvert Perl's population of %ENV for nefarious purposes.\n
E599=Unknown "re" subpragma '%s' (known ones are: %s)	You tried to use an unknown subpragma of the "re" pragma.\n
E600=Unknown switch condition (?(%.2s in regex; marked by <-- HERE in m/%s/	(F) The condition part of a (?(condition)if-clause|else-clause) construct\nis not known. The condition may be lookahead or lookbehind (the condition\nis true if the lookahead or lookbehind is true), a (?{...})  construct (the\ncondition is true if the code evaluates to a true value), or a number (the\ncondition is true if the set of capturing parentheses named by the number\nmatched).\n\nThe <-- HERE shows in the regular expression about where the problem was\ndiscovered.  See L<perlre>.\n
E601=Unknown Unicode option letter '%c'	You specified an unknown Unicode option.  See L<perlrun> documentation\nof the C<-C> switch for the list of known options.\n
E602=Unknown Unicode option value %x	You specified an unknown Unicode option.  See L<perlrun> documentation\nof the C<-C> switch for the list of known options.\n
E603=Unknown warnings category '%s'	(F) An error issued by the C<warnings> pragma. You specified a warnings\ncategory that is unknown to perl at this point.\n\nNote that if you want to enable a warnings category registered by a module\n(e.g. C<use warnings 'File::Find'>), you must have imported this module\nfirst.\n
E604=unmatched [ in regex; marked by <-- HERE in m/%s/	(F) The brackets around a character class must match. If you wish to\ninclude a closing bracket in a character class, backslash it or put it\nfirst. The <-- HERE shows in the regular expression about where the problem\nwas discovered. See L<perlre>.\n
E605=unmatched ( in regex; marked by <-- HERE in m/%s/	(F) Unbackslashed parentheses must always be balanced in regular\nexpressions. If you're a vi user, the % key is valuable for finding the\nmatching parenthesis. The <-- HERE shows in the regular expression about\nwhere the problem was discovered. See L<perlre>.\n
E606=Unmatched right %s bracket	(F) The lexer counted more closing curly or square brackets than opening\nones, so you're probably missing a matching opening bracket.  As a\ngeneral rule, you'll find the missing one (so to speak) near the place\nyou were last editing.\n
E607=Unquoted string "%s" may clash with future reserved word	(W reserved) You used a bareword that might someday be claimed as a\nreserved word.  It's best to put such a word in quotes, or capitalize it\nsomehow, or insert an underbar into it.  You might also declare it as a\nsubroutine.\n
E608=Unrecognized character %s	(F) The Perl parser has no idea what to do with the specified character\nin your Perl script (or eval).  Perhaps you tried to run a compressed\nscript, a binary program, or a directory as a Perl program.\n
E609=/%s/: Unrecognized escape \\%c in character class passed through	(W regexp) You used a backslash-character combination which is not\nrecognized by Perl inside character classes.  The character was\nunderstood literally.\n
E610=Unrecognized escape \\%c passed through	(W misc) You used a backslash-character combination which is not\nrecognized by Perl.\n
E611=Unrecognized escape \\%c passed through in regex; marked by <-- HERE in m/%s/	(W regexp) You used a backslash-character combination which is not\nrecognized by Perl. This combination appears in an interpolated variable or\na C<'>-delimited regular expression. The character was understood\nliterally. The <-- HERE shows in the regular expression about where the\nescape was discovered.\n
E612=Unrecognized signal name "%s"	(F) You specified a signal name to the kill() function that was not\nrecognized.  Say C<kill -l> in your shell to see the valid signal names\non your system.\n
E613=Unrecognized switch: -%s  (-h will show valid options)	(F) You specified an illegal option to Perl.  Don't do that.  (If you\nthink you didn't do that, check the #! line to see if it's supplying the\nbad switch on your behalf.)\n
E614=Unsuccessful %s on filename containing newline	(W newline) A file operation was attempted on a filename, and that\noperation failed, PROBABLY because the filename contained a newline,\nPROBABLY because you forgot to chomp() it off.  See L<perlfunc/chomp>.\n
E615=Unsupported directory function "%s" called	(F) Your machine doesn't support opendir() and readdir().\n
E616=Unsupported function %s	(F) This machine doesn't implement the indicated function, apparently.\nAt least, Configure doesn't think so.\n
E617=Unsupported function fork	(F) Your version of executable does not support forking.\n\nNote that under some systems, like OS/2, there may be different flavors\nof Perl executables, some of which may support fork, some not. Try\nchanging the name you call Perl by to C<perl_>, C<perl__>, and so on.\n
E618=Unsupported script encoding	(F) Your program file begins with a Unicode Byte Order Mark (BOM) which\ndeclares it to be in a Unicode encoding that Perl cannot yet read.\n
E619=Unsupported socket function "%s" called	(F) Your machine doesn't support the Berkeley socket mechanism, or at\nleast that's what Configure thought.\n
E620=Unterminated attribute list	(F) The lexer found something other than a simple identifier at the\nstart of an attribute, and it wasn't a semicolon or the start of a\nblock.  Perhaps you terminated the parameter list of the previous\nattribute too soon.  See L<attributes>.\n
E621=Unterminated attribute parameter in attribute list	(F) The lexer saw an opening (left) parenthesis character while parsing\nan attribute list, but the matching closing (right) parenthesis\ncharacter was not found.  You may need to add (or remove) a backslash\ncharacter to get your parentheses to balance.  See L<attributes>.\n
E622=Unterminated compressed integer	(F) An argument to unpack("w",...) was incompatible with the BER\ncompressed integer format and could not be converted to an integer.\nSee L<perlfunc/pack>.\n
E623=Unterminated <> operator	(F) The lexer saw a left angle bracket in a place where it was expecting\na term, so it's looking for the corresponding right angle bracket, and\nnot finding it.  Chances are you left some needed parentheses out\nearlier in the line, and you really meant a "less than".\n
E624=untie attempted while %d inner references still exist	(W untie) A copy of the object returned from C<tie> (or C<tied>) was\nstill valid when C<untie> was called.\n
E625=Usage: POSIX::%s(%s)	(F) You called a POSIX function with incorrect arguments.\nSee L<POSIX/FUNCTIONS> for more information.\n
E626=Usage: Win32::%s(%s)	(F) You called a Win32 function with incorrect arguments.\nSee L<Win32> for more information.\n
E627=Useless (?-%s) - don't use /%s modifier in regex; marked by <-- HERE in m/%s/	(W regexp) You have used an internal modifier such as (?-o) that has no\nmeaning unless removed from the entire regexp:\n\n    if ($string =~ /(?-o)$pattern/o) { ... }\n\nmust be written as\n\n    if ($string =~ /$pattern/) { ... }\n\nThe <-- HERE shows in the regular expression about\nwhere the problem was discovered. See L<perlre>.\n
E628=Useless (?%s) - use /%s modifier in regex; marked by <-- HERE in m/%s/	(W regexp) You have used an internal modifier such as (?o) that has no\nmeaning unless applied to the entire regexp:\n\n    if ($string =~ /(?o)$pattern/) { ... }\n\nmust be written as\n\n    if ($string =~ /$pattern/o) { ... }\n\nThe <-- HERE shows in the regular expression about\nwhere the problem was discovered. See L<perlre>.\n
E629=Useless use of %s in void context	(W void) You did something without a side effect in a context that does\nnothing with the return value, such as a statement that doesn't return a\nvalue from a block, or the left side of a scalar comma operator.  Very\noften this points not to stupidity on your part, but a failure of Perl\nto parse your program the way you thought it would.  For example, you'd\nget this if you mixed up your C precedence with Python precedence and\nsaid\n\n    $one, $two = 1, 2;\n\nwhen you meant to say\n\n    ($one, $two) = (1, 2);\n\nAnother common error is to use ordinary parentheses to construct a list\nreference when you should be using square or curly brackets, for\nexample, if you say\n\n    $array = (1,2);\n\nwhen you should have said\n\n    $array = [1,2];\n\nThe square brackets explicitly turn a list value into a scalar value,\nwhile parentheses do not.  So when a parenthesized list is evaluated in\na scalar context, the comma is treated like C's comma operator, which\nthrows away the left argument, which is not what you want.  See\nL<perlref> for more on this.\n\nThis warning will not be issued for numerical constants equal to 0 or 1\nsince they are often used in statements like\n\n    1 while sub_with_side_effects() ;\n\nString constants that would normally evaluate to 0 or 1 are warned\nabout.\n
E630=Useless use of "re" pragma	(W) You did C<use re;> without any arguments.   That isn't very useful.\n
E631=Useless use of sort in scalar context	(W void) You used sort in scalar context, as in :\n\n    my $x = sort @y;\n\nThis is not very useful, and perl currently optimizes this away.\n
E632=Useless use of %s with no values	(W syntax) You used the push() or unshift() function with no arguments\napart from the array, like C<push(@x)> or C<unshift(@foo)>. That won't\nusually have any effect on the array, so is completely useless. It's\npossible in principle that push(@tied_array) could have some effect\nif the array is tied to a class which implements a PUSH method. If so,\nyou can write it as C<push(@tied_array,())> to avoid this warning.\n
E633="use" not allowed in expression	(F) The "use" keyword is recognized and executed at compile time, and\nreturns no useful value.  See L<perlmod>.\n
E634=Use of bare << to mean <<"" is deprecated	(D deprecated) You are now encouraged to use the explicitly quoted form\nif you wish to use an empty line as the terminator of the here-document.\n
E635=Use of chdir('') or chdir(undef) as chdir() deprecated	(D deprecated) chdir() with no arguments is documented to change to\n$ENV{HOME} or $ENV{LOGDIR}.  chdir(undef) and chdir('') share this\nbehavior, but that has been deprecated.  In future versions they\nwill simply fail.\n\nBe careful to check that what you pass to chdir() is defined and not\nblank, else you might find yourself in your home directory.\n
E636=Use of /c modifier is meaningless in s///	(W regexp) You used the /c modifier in a substitution.  The /c\nmodifier is not presently meaningful in substitutions.\n
E637=Use of /c modifier is meaningless without /g	(W regexp) You used the /c modifier with a regex operand, but didn't\nuse the /g modifier.  Currently, /c is meaningful only when /g is\nused.  (This may change in the future.)\n
E638=Use of freed value in iteration	(F) Perhaps you modified the iterated array within the loop?\nThis error is typically caused by code like the following:\n\n    @a = (3,4);\n    @a = () for (1,2,@a);\n\nYou are not supposed to modify arrays while they are being iterated over.\nFor speed and efficiency reasons, Perl internally does not do full\nreference-counting of iterated items, hence deleting such an item in the\nmiddle of an iteration causes Perl to see a freed value.\n
E639=Use of *glob{FILEHANDLE} is deprecated	(D deprecated) You are now encouraged to use the shorter *glob{IO} form\nto access the filehandle slot within a typeglob.\n
E640=Use of /g modifier is meaningless in split	(W regexp) You used the /g modifier on the pattern for a C<split>\noperator.  Since C<split> always tries to match the pattern\nrepeatedly, the C</g> has no effect.\n
E641=Use of implicit split to @_ is deprecated	(D deprecated) It makes a lot of work for the compiler when you clobber\na subroutine's argument list, so it's better if you assign the results\nof a split() explicitly to an array (or list).\n
E642=Use of inherited AUTOLOAD for non-method %s() is deprecated	(D deprecated) As an (ahem) accidental feature, C<AUTOLOAD> subroutines\nare looked up as methods (using the C<@ISA> hierarchy) even when the\nsubroutines to be autoloaded were called as plain functions (e.g.\nC<Foo::bar()>), not as methods (e.g. C<< Foo->bar() >> or C<<\n$obj->bar() >>).\n\nThis bug will be rectified in future by using method lookup only for\nmethods' C<AUTOLOAD>s.  However, there is a significant base of existing\ncode that may be using the old behavior.  So, as an interim step, Perl\ncurrently issues an optional warning when non-methods use inherited\nC<AUTOLOAD>s.\n\nThe simple rule is:  Inheritance will not work when autoloading\nnon-methods.  The simple fix for old code is:  In any module that used\nto depend on inheriting C<AUTOLOAD> for non-methods from a base class\nnamed C<BaseClass>, execute C<*AUTOLOAD = \&BaseClass::AUTOLOAD> during\nstartup.\n\nIn code that currently says C<use AutoLoader; @ISA = qw(AutoLoader);>\nyou should remove AutoLoader from @ISA and change C<use AutoLoader;> to\nC<use AutoLoader 'AUTOLOAD';>.\n
E643=Use of %s in printf format not supported	(F) You attempted to use a feature of printf that is accessible from\nonly C.  This usually means there's a better way to do it in Perl.\n
E644=Use of $* is deprecated	(D deprecated) This variable magically turned on multi-line pattern\nmatching, both for you and for any luckless subroutine that you happen\nto call.  You should use the new C<//m> and C<//s> modifiers now to do\nthat without the dangerous action-at-a-distance effects of C<$*>.\n
E645=Use of $# is deprecated	(D deprecated) This was an ill-advised attempt to emulate a poorly\ndefined B<awk> feature.  Use an explicit printf() or sprintf() instead.\n
E646=Use of %s is deprecated	(D deprecated) The construct indicated is no longer recommended for use,\ngenerally because there's a better way to do it, and also because the\nold way has bad side effects.\n
E647=Use of -l on filehandle %s	(W io) A filehandle represents an opened file, and when you opened the file\nit already went past any symlink you are presumably trying to look for.\nThe operation returned C<undef>.  Use a filename instead.\n
E648=Use of "package" with no arguments is deprecated	(D deprecated) You used the C<package> keyword without specifying a package\nname. So no namespace is current at all. Using this can cause many\notherwise reasonable constructs to fail in baffling ways. C<use strict;>\ninstead.\n
E649=Use of reference "%s" as array index	(W misc) You tried to use a reference as an array index; this probably\nisn't what you mean, because references in numerical context tend\nto be huge numbers, and so usually indicates programmer error.\n\nIf you really do mean it, explicitly numify your reference, like so:\nC<$array[0+$ref]>.  This warning is not given for overloaded objects,\neither, because you can overload the numification and stringification\noperators and then you assumedly know what you are doing.\n
E650=Use of reserved word "%s" is deprecated	(D deprecated) The indicated bareword is a reserved word.  Future\nversions of perl may use it as a keyword, so you're better off either\nexplicitly quoting the word in a manner appropriate for its context of\nuse, or using a different name altogether.  The warning can be\nsuppressed for subroutine names by either adding a C<&> prefix, or using\na package qualifier, e.g. C<&our()>, or C<Foo::our()>.\n
E651=Use of tainted arguments in %s is deprecated	(W taint, deprecated) You have supplied C<system()> or C<exec()> with multiple\narguments and at least one of them is tainted.  This used to be allowed\nbut will become a fatal error in a future version of perl.  Untaint your\narguments.  See L<perlsec>.\n
E652=Use of uninitialized value%s	(W uninitialized) An undefined value was used as if it were already\ndefined.  It was interpreted as a "" or a 0, but maybe it was a mistake.\nTo suppress this warning assign a defined value to your variables.\n\nTo help you figure out what was undefined, perl tells you what operation\nyou used the undefined value in.  Note, however, that perl optimizes your\nprogram and the operation displayed in the warning may not necessarily\nappear literally in your program.  For example, C<"that $foo"> is\nusually optimized into C<"that " . $foo>, and the warning will refer to\nthe C<concatenation (.)> operator, even though there is no C<.> in your\nprogram.\n
E653=Using a hash as a reference is deprecated	(D deprecated) You tried to use a hash as a reference, as in\nC<< %foo->{"bar"} >> or C<< %$ref->{"hello"} >>.  Versions of perl <= 5.6.1\nused to allow this syntax, but shouldn't have. It is now deprecated, and will\nbe removed in a future version.\n
E654=Using an array as a reference is deprecated	(D deprecated) You tried to use an array as a reference, as in\nC<< @foo->[23] >> or C<< @$ref->[99] >>.  Versions of perl <= 5.6.1 used to\nallow this syntax, but shouldn't have. It is now deprecated, and will be\nremoved in a future version.\n
E655=UTF-16 surrogate %s	(W utf8) You tried to generate half of an UTF-16 surrogate by\nrequesting a Unicode character between the code points 0xD800 and\n0xDFFF (inclusive).  That range is reserved exclusively for the use of\nUTF-16 encoding (by having two 16-bit UCS-2 characters); but Perl\nencodes its characters in UTF-8, so what you got is a very illegal\ncharacter.  If you really know what you are doing you can turn off\nthis warning by C<no warnings 'utf8';>.\n
E656=Value of %s can be "0"; test with defined()	(W misc) In a conditional expression, you used <HANDLE>, <*> (glob),\nC<each()>, or C<readdir()> as a boolean value.  Each of these constructs\ncan return a value of "0"; that would make the conditional expression\nfalse, which is probably not what you intended.  When using these\nconstructs in conditional expressions, test their values with the\nC<defined> operator.\n
E657=Value of CLI symbol "%s" too long	(W misc) A warning peculiar to VMS.  Perl tried to read the value of an\n%ENV element from a CLI symbol table, and found a resultant string\nlonger than 1024 characters.  The return value has been truncated to\n1024 characters.\n
E658=Variable "%s" is not imported%s	(F) While "use strict" in effect, you referred to a global variable that\nyou apparently thought was imported from another module, because\nsomething else of the same name (usually a subroutine) is exported by\nthat module.  It usually means you put the wrong funny character on the\nfront of your variable.\n
E659=Variable length lookbehind not implemented in regex; marked by <-- HERE in m/%s/	(F) Lookbehind is allowed only for subexpressions whose length is fixed and\nknown at compile time. The <-- HERE shows in the regular expression about\nwhere the problem was discovered. See L<perlre>.\n
E660="%s" variable %s masks earlier declaration in same %s	(W misc) A "my" or "our" variable has been redeclared in the current\nscope or statement, effectively eliminating all access to the previous\ninstance.  This is almost always a typographical error.  Note that the\nearlier variable will still exist until the end of the scope or until\nall closure referents to it are destroyed.\n
E661=Variable "%s" may be unavailable	(W closure) An inner (nested) I<anonymous> subroutine is inside a\nI<named> subroutine, and outside that is another subroutine; and the\nanonymous (innermost) subroutine is referencing a lexical variable\ndefined in the outermost subroutine.  For example:\n\n   sub outermost { my $a; sub middle { sub { $a } } }\n\nIf the anonymous subroutine is called or referenced (directly or\nindirectly) from the outermost subroutine, it will share the variable as\nyou would expect.  But if the anonymous subroutine is called or\nreferenced when the outermost subroutine is not active, it will see the\nvalue of the shared variable as it was before and during the *first*\ncall to the outermost subroutine, which is probably not what you want.\n\nIn these circumstances, it is usually best to make the middle subroutine\nanonymous, using the C<sub {}> syntax.  Perl has specific support for\nshared variables in nested anonymous subroutines; a named subroutine in\nbetween interferes with this feature.\n
E662=Variable syntax	(A) You've accidentally run your script through B<csh> instead\nof Perl.  Check the #! line, or manually feed your script into\nPerl yourself.\n
E663=Variable "%s" will not stay shared	(W closure) An inner (nested) I<named> subroutine is referencing a\nlexical variable defined in an outer subroutine.\n\nWhen the inner subroutine is called, it will probably see the value of\nthe outer subroutine's variable as it was before and during the *first*\ncall to the outer subroutine; in this case, after the first call to the\nouter subroutine is complete, the inner and outer subroutines will no\nlonger share a common value for the variable.  In other words, the\nvariable will no longer be shared.\n\nFurthermore, if the outer subroutine is anonymous and references a\nlexical variable outside itself, then the outer and inner subroutines\nwill I<never> share the given variable.\n\nThis problem can usually be solved by making the inner subroutine\nanonymous, using the C<sub {}> syntax.  When inner anonymous subs that\nreference variables in outer subroutines are called or referenced, they\nare automatically rebound to the current values of such variables.\n
E664=Version number must be a constant number	(P) The attempt to translate a C<use Module n.n LIST> statement into\nits equivalent C<BEGIN> block found an internal inconsistency with\nthe version number.\n
E665=Warning: something's wrong	(W) You passed warn() an empty string (the equivalent of C<warn "">) or\nyou called it with no args and C<$_> was empty.\n
E666=Warning: unable to close filehandle %s properly	(S) The implicit close() done by an open() got an error indication on\nthe close().  This usually indicates your file system ran out of disk\nspace.\n
E667=Warning: Use of "%s" without parentheses is ambiguous	(S ambiguous) You wrote a unary operator followed by something that\nlooks like a binary operator that could also have been interpreted as a\nterm or unary operator.  For instance, if you know that the rand\nfunction has a default argument of 1.0, and you write\n\n    rand + 5;\n\nyou may THINK you wrote the same thing as\n\n    rand() + 5;\n\nbut in actual fact, you got\n\n    rand(+5);\n\nSo put in parentheses to say what you really mean.\n
E668=Wide character in %s	(W utf8) Perl met a wide character (>255) when it wasn't expecting\none.  This warning is by default on for I/O (like print).  The easiest\nway to quiet this warning is simply to add the C<:utf8> layer to the\noutput, e.g. C<binmode STDOUT, ':utf8'>.  Another way to turn off the\nwarning is to add C<no warnings 'utf8';> but that is often closer to\ncheating.  In general, you are supposed to explicitly mark the\nfilehandle with an encoding, see L<open> and L<perlfunc/binmode>.\n
E669=Within []-length '%c' not allowed	(F) The count in the (un)pack template may be replaced by C<[TEMPLATE]> only if\nC<TEMPLATE> always matches the same amount of packed bytes that can be\ndetermined from the template alone. This is not possible if it contains an\nof the codes @, /, U, u, w or a *-length. Redesign the template.\n
E670=write() on closed filehandle %s	(W closed) The filehandle you're writing to got itself closed sometime\nbefore now.  Check your control flow.\n
E671=%s "\x%s" does not map to Unicode	When reading in different encodings Perl tries to map everything\ninto Unicode characters.  The bytes you read in are not legal in\nthis encoding, for example\n\n    utf8 "\xE4" does not map to Unicode\n\nif you try to read in the a-diaereses Latin-1 as UTF-8.\n
E672='X' outside of string	(F) You had a (un)pack template that specified a relative position before\nthe beginning of the string being (un)packed.  See L<perlfunc/pack>.\n
E673='x' outside of string in unpack	(F) You had a pack template that specified a relative position after\nthe end of the string being unpacked.  See L<perlfunc/pack>.\n
E674=Xsub "%s" called in sort	(F) The use of an external subroutine as a sort comparison is not yet\nsupported.\n
E675=Xsub called in sort	(F) The use of an external subroutine as a sort comparison is not yet\nsupported.\n
E676=YOU HAVEN'T DISABLED SET-ID SCRIPTS IN THE KERNEL YET!	(F) And you probably never will, because you probably don't have the\nsources to your kernel, and your vendor probably doesn't give a rip\nabout what you want.  Your best bet is to put a setuid C wrapper around\nyour script.\n
E677=You need to quote "%s"	(W syntax) You assigned a bareword as a signal handler name.\nUnfortunately, you already have a subroutine of that name declared,\nwhich means that Perl 5 will try to call the subroutine when the\nassignment is executed, which is probably not what you want.  (If it IS\nwhat you want, put an & in front.)\n
E678=Your random numbers are not that random	(F) When trying to initialise the random seed for hashes, Perl could\nnot get any randomness out of your system.  This usually indicates\nSomething Very Wrong.\n
