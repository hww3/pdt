E233=get%sname() on closed socket %s	(W closed) You tried to get a socket or peer socket name on a closed\nsocket.  Did you forget to check the return value of your socket() call?\n
E234=getpwnam returned invalid UIC %#o for user "%s"	(S) A warning peculiar to VMS.  The call to C<sys$getuai> underlying the\nC<getpwnam> operator returned an invalid UIC.\n
E235=getsockopt() on closed socket %s	(W closed) You tried to get a socket option on a closed socket.  Did you\nforget to check the return value of your socket() call?  See\nL<perlfunc/getsockopt>.\n
E236=Global symbol "%s" requires explicit package name	(F) You've said "use strict vars", which indicates that all variables\nmust either be lexically scoped (using "my"), declared beforehand using\n"our", or explicitly qualified to say which package the global variable\nis in (using "::").\n
E237=glob failed (%s)	(W glob) Something went wrong with the external program(s) used for\nC<glob> and C<< <*.c> >>.  Usually, this means that you supplied a\nC<glob> pattern that caused the external program to fail and exit with a\nnonzero status.  If the message indicates that the abnormal exit\nresulted in a coredump, this may also mean that your csh (C shell) is\nbroken.  If so, you should change all of the csh-related variables in\nconfig.sh:  If you have tcsh, make the variables refer to it as if it\nwere csh (e.g.  C<full_csh='/usr/bin/tcsh'>); otherwise, make them all\nempty (except that C<d_csh> should be C<'undef'>) so that Perl will\nthink csh is missing.  In either case, after editing config.sh, run\nC<./Configure -S> and rebuild Perl.\n
E238=Glob not terminated	(F) The lexer saw a left angle bracket in a place where it was expecting\na term, so it's looking for the corresponding right angle bracket, and\nnot finding it.  Chances are you left some needed parentheses out\nearlier in the line, and you really meant a "less than".\n
E239=Got an error from DosAllocMem	(P) An error peculiar to OS/2.  Most probably you're using an obsolete\nversion of Perl, and this should not happen anyway.\n
