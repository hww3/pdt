E244=Hash %%s missing the % in argument %d of %s()	(D deprecated) Really old Perl let you omit the % on hash names in some\nspots.  This is now heavily deprecated.\n
E245=%s has too many errors	(F) The parser has given up trying to parse the program after 10 errors.\nFurther error messages would likely be uninformative.\n
E246=Hexadecimal number > 0xffffffff non-portable	(W portable) The hexadecimal number you specified is larger than 2**32-1\n(4294967295) and therefore non-portable between systems.  See\nL<perlport> for more on portability concerns.\n
E247=Identifier too long	(F) Perl limits identifiers (names for variables, functions, etc.) to\nabout 250 characters for simple names, and somewhat more for compound\nnames (like C<$A::B>).  You've exceeded Perl's limits.  Future versions\nof Perl are likely to eliminate these arbitrary limitations.\n
E248=Illegal binary digit %s	(F) You used a digit other than 0 or 1 in a binary number.\n
